<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-storage.js"></script>
    <script src="admin.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="title">Admin Panel</h1>
        <div class="panel" id="create-item-panel">
            <h2>Create Item</h2>
            <form id="item-form">
                <input type="text" id="item-name" placeholder="Item name">
                <input type="number" id="item-health" placeholder="Item Health">
                <textarea id="item-tooltip" placeholder="Item tooltip text"></textarea>
                <input type="file" id="item-image">
                <button type="submit">Create Item</button>
            </form>
        </div>
        <div class="panel" id="create-user-panel">
            <h2>Create User</h2>
            <form id="user-form">
                <input type="text" id="username" placeholder="Username">
                <input type="password" id="user-password" placeholder="Password">
                <input type="text" id="character-name" placeholder="Character Name">
                <input type="number" id="gold" placeholder="Gold">
                <button type="submit">Create User</button>
            </form>
            <button id="update-gold">Update Gold</button>
        </div>
        <div class="panel" id="inventory-panel">
            <h2 id="selected-character">Selected Character Name | UserID</h2>
            <div id="inventory">
                <div class="inventory-section" id="weapons-section">
                    <h3>Weapons</h3>
                    <div class="inventory-items" id="weapons-items"></div>
                </div>
                <div class="inventory-section" id="armor-section">
                    <h3>Armor</h3>
                    <div class="inventory-items" id="armor-items"></div>
                </div>
                <div class="inventory-section" id="potions-section">
                    <h3>Potions</h3>
                    <div class="inventory-items" id="potions-items"></div>
                </div>
                <div class="inventory-section" id="books-section">
                    <h3>Books</h3>
                    <div class="inventory-items" id="books-items"></div>
                </div>
                <div class="inventory-section" id="valuables-section">
                    <h3>Valuables</h3>
                    <div class="inventory-items" id="valuables-items"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
