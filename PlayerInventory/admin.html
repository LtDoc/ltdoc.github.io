<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Cinzel+Decorative:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-storage.js"></script>
    <script src="admin.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="title">Admin Panel</h1>
        <div class="panel" id="create-item-panel">
            <h2>Create Item</h2>
            <form id="item-form">
                <input type="text" id="item-name" placeholder="Item name" required>
                <input type="number" id="item-health" placeholder="Item Health" required>
                <textarea id="item-tooltip" placeholder="Item tooltip text" required></textarea>
                <input type="file" id="item-image" required>
                <select id="item-category" required>
                    <option value="">Select Category</option>
                    <option value="Weapons">Weapons</option>
                    <option value="Armor">Armor</option>
                    <option value="Potions">Potions</option>
                    <option value="Books">Books</option>
                    <option value="Valuables">Valuables</option>
                </select>
                <button type="submit">Create Item</button>
            </form>
        </div>
        <div class="panel" id="create-user-panel">
            <h2>Create User</h2>
            <form id="user-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="user-password" placeholder="Password" required>
                <input type="text" id="character-name" placeholder="Character Name" required>
                <input type="number" id="gold" placeholder="Gold" required>
                <button type="submit">Create User</button>
            </form>
        </div>
        <div class="panel" id="inventory-panel">
            <h2 id="selected-character">Select a Player</h2>
            <select id="player-select">
                <option value="">Select Player</option>
            </select>
            <div class="inventory">
                <div class="inventory-section" id="weapons-section">
                    <h3>Weapons</h3>
                    <div class="inventory-items" id="weapons-items"></div>
                </div>
                <div class="inventory-section" id="armor-section">
                    <h3>Armor</h3>
                    <div class="inventory-items" id="armor-items"></div>
                </div>
                <div class="inventory-section" id="potions-section">
                    <h3>Potions</h3>
                    <div class="inventory-items" id="potions-items"></div>
                </div>
                <div class="inventory-section" id="books-section">
                    <h3>Books</h3>
                    <div class="inventory-items" id="books-items"></div>
                </div>
                <div class="inventory-section" id="valuables-section">
                    <h3>Valuables</h3>
                    <div class="inventory-items" id="valuables-items"></div>
                </div>
                <div class="inventory-section" id="misc-section">
                    <h3>Misc</h3>
                    <div class="inventory-items" id="misc-items"></div>
                </div>
            </div>
            <textarea id="log" readonly></textarea>
        </div>
        <div class="panel" id="existing-items-panel">
            <h2>Existing Items</h2>
            <input type="text" id="search-bar" class="search-bar" placeholder="Search items...">
            <div class="item-list">
                <table>
                    <thead>
                        <tr>
                            <th>Item Name</th>
                            <th>Starting HP</th>
                            <th>Tooltip</th>
                            <th>Category</th>
                        </tr>
                    </thead>
                    <tbody id="existing-items"></tbody>
                </table>
            </div>
            <h2>Add Item to Player</h2>
            <form id="add-item-form">
                <select id="existing-items-select">
                    <option value="">Select Item</option>
                </select>
                <button type="submit">Add Item</button>
            </form>
        </div>
        <div class="panel" id="update-gold-panel">
            <h2>Update Gold and Bank</h2>
            <form id="gold-form">
                <input type="number" id="update-gold" placeholder="Gold" required>
                <input type="number" id="update-bank" placeholder="Bank" required>
                <button type="submit">Update Gold and Bank</button>
            </form>
        </div>
    </div>
</body>
</html>
