<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WoE Inventory and Shop</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Cinzel+Decorative:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container" id="login-container">
        <h1>Login</h1>
        <form id="login-form">
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
    <div class="container" id="selection-container" style="display: none;">
        <h1>Select an option</h1>
        <button id="inventory-button">Inventory</button>
        <button id="shop-button">Shop</button>
    </div>
    <div class="container" id="inventory-container" style="display: none;">
        <div class="header">
            <h1 id="character-name"></h1>
            <div class="gold-container">
                <span>üí∞ Gold:</span>
                <span id="gold-amount"></span>
                <span>üè¶ Bank:</span>
                <span id="bank-amount"></span>
            </div>
        </div>
        <div class="inventory">
            <div class="inventory-section" id="weapons-section">
                <h3>Weapons</h3>
                <div class="inventory-items" id="weapons-items"></div>
            </div>
            <div class="inventory-section" id="armor-section">
                <h3>Armor</h3>
                <div class="inventory-items" id="armor-items"></div>
            </div>
            <div class="inventory-section" id="potions-section">
                <h3>Potions</h3>
                <div class="inventory-items" id="potions-items"></div>
            </div>
            <div class="inventory-section" id="books-section">
                <h3>Books</h3>
                <div class="inventory-items" id="books-items"></div>
            </div>
            <div class="inventory-section" id="valuables-section">
                <h3>Valuables</h3>
                <div class="inventory-items" id="valuables-items"></div>
            </div>
            <div class="inventory-section" id="misc-section">
                <h3>Misc</h3>
                <div class="inventory-items" id="misc-items"></div>
            </div>
        </div>
        <textarea id="log" readonly></textarea>
    </div>
    <div class="container" id="shop-container" style="display: none;">
        <h1>Shops</h1>
        <div id="shops"></div>
    </div>
    <div id="item-details-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="modal-image" src="" alt="">
            <p id="modal-tooltip"></p>
        </div>
    </div>
</body>
</html>
