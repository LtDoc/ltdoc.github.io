<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Character Sheet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Character Creator</h2>
            <form id="character-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
                
                <label for="level">Level:</label>
                <input type="number" id="level" name="level">

                <label for="race">Race:</label>
                <select id="race" name="race"></select>

                <div id="stats-section">
                    <h3>Stats</h3>
                    <label for="str">STR:</label>
                    <input type="number" id="str" name="str">
                    
                    <label for="dex">DEX:</label>
                    <input type="number" id="dex" name="dex">
                    
                    <label for="con">CON:</label>
                    <input type="number" id="con" name="con">
                    
                    <label for="int">INT:</label>
                    <input type="number" id="int" name="int">
                    
                    <label for="cha">CHA:</label>
                    <input type="number" id="cha" name="cha">
                    
                    <label for="sta">STA:</label>
                    <input type="number" id="sta" name="sta">
                    
                    <label for="per">PER:</label>
                    <input type="number" id="per" name="per">

                    <div>
                        <button type="button" class="roll-btn" data-dice="1d6">Roll 1d6</button>
                        <button type="button" class="roll-btn" data-dice="1d8">Roll 1d8</button>
                        <button type="button" class="roll-btn" data-dice="1d10">Roll 1d10</button>
                        <button type="button" class="roll-btn" data-dice="1d20">Roll 1d20</button>
                    </div>
                </div>

                <label for="hp">HP:</label>
                <input type="number" id="hp" name="hp">
                
                <label for="ac">AC:</label>
                <input type="number" id="ac" name="ac">
                
                <label for="class">Class:</label>
                <select id="class" name="class"></select>

                <label for="language">Language:</label>
                <div id="language-container"></div>
                <select id="language-select" name="language"></select>
                <button type="button" onclick="addField('language')">Add Language</button>
                
                <label for="skills">Skills:</label>
                <div id="skills-container"></div>
                <select id="skills-select" name="skills"></select>
                <input type="number" id="skills-value" placeholder="Value">
                <button type="button" onclick="addField('skills')">Add Skill</button>
                
                <label for="senses">Senses:</label>
                <div id="senses-container"></div>
                <select id="senses-select" name="senses"></select>
                <button type="button" onclick="addField('senses')">Add Sense</button>
                
                <label for="damageResistances">Damage Resistances:</label>
                <div id="damageResistances-container"></div>
                <select id="damageResistances-select" name="damageResistances"></select>
                <button type="button" onclick="addField('damageResistances')">Add Damage Resistance</button>
                
                <label for="magicResistances">Magic Resistances:</label>
                <div id="magicResistances-container"></div>
                <select id="magicResistances-select" name="magicResistances"></select>
                <button type="button" onclick="addField('magicResistances')">Add Magic Resistance</button>
                
                <label for="spells">Spells:</label>
                <div id="spells-container"></div>
                <select id="spells-select" name="spells"></select>
                <button type="button" onclick="addField('spells')">Add Spell</button>
                
                <label for="abilities">Abilities:</label>
                <div id="abilities-container"></div>
                <select id="abilities-select" name="abilities"></select>
                <button type="button" onclick="addField('abilities')">Add Ability</button>
                
                <label for="actions">Actions:</label>
                <div id="actions-container"></div>
                <select id="actions-select" name="actions"></select>
                <button type="button" onclick="addField('actions')">Add Action</button>
                
                <label for="reactions">Reactions:</label>
                <div id="reactions-container"></div>
                <select id="reactions-select" name="reactions"></select>
                <button type="button" onclick="addField('reactions')">Add Reaction</button>
                
                <label for="items">Items:</label>
                <div id="items-container"></div>
                <select id="items-select" name="items"></select>
                <button type="button" onclick="addField('items')">Add Item</button>
                
                <label for="portrait">Character Portrait:</label>
                <input type="file" id="portrait" name="portrait" accept="image/*">
                
                <button type="submit">Save Character</button>
            </form>

            <div id="load-character">
                <h3>Load Character</h3>
                <label for="character-id">Character ID:</label>
                <input type="text" id="character-id" name="character-id">
                <button type="button" onclick="loadCharacter()">Load Character</button>
            </div>
        </div>
        
        <div class="character-sheet">
            <h2>Character Sheet</h2>
            <div id="character-display">
                <img id="character-portrait" style="float: left; margin-right: 10px;">
            </div>
            <button id="savePng">Save as PNG</button>
            <div id="character-id-display"></div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-storage.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
