<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Character Sheet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Character Creator</h2>
            <form id="character-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
                
                <label for="level">Level:</label>
                <input type="number" id="level" name="level">
                
                <label for="hp">HP:</label>
                <input type="number" id="hp" name="hp">
                
                <label for="ac">AC:</label>
                <input type="number" id="ac" name="ac">
                
                <label for="class">Class:</label>
                <select id="class" name="class"></select>
                
                <label for="race">Race:</label>
                <select id="race" name="race"></select>
                
                <label for="language">Language:</label>
                <select id="language" name="language"></select>
                
                <label for="skills">Skills:</label>
                <div id="skills"></div>
                
                <label for="senses">Senses:</label>
                <div id="senses"></div>
                
                <label for="damageResistances">Damage Resistances:</label>
                <select id="damageResistances" name="damageResistances"></select>
                
                <label for="magicResistances">Magic Resistances:</label>
                <select id="magicResistances" name="magicResistances"></select>
                
                <label for="spells">Spells:</label>
                <div id="spells"></div>
                
                <label for="abilities">Abilities:</label>
                <div id="abilities"></div>
                
                <label for="actions">Actions:</label>
                <div id="actions"></div>
                
                <label for="reactions">Reactions:</label>
                <div id="reactions"></div>
                
                <label for="items">Items:</label>
                <div id="items"></div>
                
                <label for="portrait">Character Portrait:</label>
                <input type="file" id="portrait" name="portrait" accept="image/*">
                
                <button type="button" id="rollStats">Roll Stats</button>
                <button type="submit">Save Character</button>
            </form>
        </div>
        
        <div class="character-sheet">
            <h2>Character Sheet</h2>
            <div id="character-display"></div>
            <button id="savePng">Save as PNG</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-storage.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
