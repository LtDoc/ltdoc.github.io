<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css"
  />
  <title>Winchester Strategic Warfare</title>
</head>
<body class="hidden">
  <button id="toggleSidebar" class="btn-toggle">â˜°</button>

  <aside id="sidebar" class="sidebar hidden">
    <h2>Admin Panel</h2>

    <!-- Nations -->
    <section>
      <h3>Nations</h3>
      <ul id="nationList"></ul>
      <form id="nationForm">
        <input id="nationName" placeholder="Nation Name" required />
        <input type="file" id="nationFlag" accept="image/*" required />
        <button type="submit">Add Nation</button>
      </form>
    </section>

    <!-- Unit Templates -->
    <section>
      <h3>Unit Templates</h3>
      <ul id="templateList"></ul>
      <form id="templateForm">
        <input id="tplName" placeholder="Template Name" required />
        <input type="file" id="tplIcon" accept="image/*" required />
        <input id="tplAttack" type="number" placeholder="Attack" />
        <input id="tplDefence" type="number" placeholder="Defence" />
        <input id="tplAP" type="number" placeholder="Action Points" />
        <input id="tplRange" type="number" placeholder="Range" />
        <input id="tplAction1" placeholder="Action 1" />
        <input id="tplAction2" placeholder="Action 2" />
        <input id="tplAction3" placeholder="Action 3" />
        <input id="tplAbility" placeholder="Ability" />
        <textarea id="tplNotes" placeholder="Notes"></textarea>
        <button type="submit">Save Template</button>
      </form>
    </section>

    <!-- Add Unit -->
    <section>
      <h3>Add Unit</h3>
      <label for="unitTemplate">Template</label>
      <select id="unitTemplate">
        <option value="">-- select --</option>
      </select>
      <img id="templatePreview" class="icon-preview" alt="" />
      <input id="unitName" placeholder="Unit Name" />
      <select id="unitNation">
        <option value="">-- Nation --</option>
      </select>
      <button id="addUnit">Add to Map</button>
    </section>
  </aside>

  <div id="map" class="map"></div>

  <!-- Leaflet & Draw -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage.js"></script>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
  <!-- App entrypoint -->
  <script type="module" src="js/app.js"></script>
</body>
</html>
