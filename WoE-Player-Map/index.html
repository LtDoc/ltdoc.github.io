<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The World of Elyndor - Live Player Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
        }
        #sidebar {
            width: 300px;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }
        #map-container {
            flex-grow: 1;
            height: 100vh;
            border: none;
        }
        #marker-actions, #admin-panel {
            margin-top: 20px;
            display: none;
        }
        #admin-toggle {
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <div id="marker-actions">
            <label for="marker-label">Marker Label:</label>
            <input type="text" id="marker-label">
            <label for="marker-icon">Marker Icon URL:</label>
            <input type="text" id="marker-icon">
            <button onclick="updateSelectedMarker()">Update Marker</button>
            <button onclick="removeSelectedMarker()">Remove Marker</button>
        </div>
        <div id="admin-toggle" onclick="toggleAdminPanel()">üõ†Ô∏è Admin Panel</div>
        <div id="admin-panel">
            <h3>Admin Panel</h3>
            <div>
                <h4>Add New Marker</h4>
                <label for="new-marker-id">Marker ID:</label>
                <input type="text" id="new-marker-id">
                <label for="new-marker-label">Marker Label:</label>
                <input type="text" id="new-marker-label">
                <label for="new-marker-icon">Marker Icon URL:</label>
                <input type="text" id="new-marker-icon">
                <button onclick="addNewMarker()">Add Marker</button>
            </div>
        </div>
    </div>
    <iframe id="map-container" src="map.html"></iframe>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-database-compat.js"></script>
    <script src="common.js"></script>
    <script src="script.js"></script>
</body>
</html>
