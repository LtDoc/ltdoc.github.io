<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map-container {
            width: 100%;
            height: 100vh;
        }
        .custom-icon {
            max-width: 100px;
            max-height: 100px;
        }
        #login-form {
            position: absolute;
            top: 10px;
            left: 10px;
            background: white;
            padding: 10px;
            border: 1px solid #ccc;
            z-index: 1000;
        }
        #marker-actions {
            position: absolute;
            top: 10px;
            right: 10px;
            background: white;
            padding: 10px;
            border: 1px solid #ccc;
            z-index: 1000;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-database-compat.js"></script>
</head>
<body>
    <div id="map-container"></div>
    <div id="login-form">
        <label for="username">Username:</label>
        <input type="text" id="username">
        <label for="password">Password:</label>
        <input type="password" id="password">
        <button onclick="login()">Login</button>
    </div>
    <div id="marker-actions" style="display:none;">
        <label for="marker-label">Marker Label:</label>
        <input type="text" id="marker-label">
        <label for="marker-icon">Marker Icon URL:</label>
        <input type="text" id="marker-icon">
        <button onclick="updateSelectedMarker()">Update Marker</button>
        <button onclick="removeSelectedMarker()">Remove Marker</button>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
