<!DOCTYPE html>
<html>
<head>
    <title>The World of Elyndor</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css"
    />
    <style>
      html, body {
        margin: 0; padding: 0; height: 100%; overflow: hidden;
        background: #1E170F;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      #map { width: 100%; height: 100%; }
      #sidebar {
        width: 300px; height: 100%; overflow: auto;
        background: #2c3e50; color: white; padding: 15px;
        border-right: 2px solid #34495e;
        position: absolute; left: 0; top: 0; bottom: 0;
        z-index: 1000; box-shadow: 3px 0 10px rgba(0,0,0,0.5);
      }
      #sidebar.hidden { display: none; }
      #toggleSidebar {
        position: absolute; top: 15px; left: 10px; z-index: 1000;
        background: #34495e; color: white; border: none;
        padding: 10px; cursor: pointer; font-size: 16px;
        box-shadow: 3px 3px 10px rgba(0,0,0,0.5);
      }
      .leaflet-top.leaflet-left { left: 10px; }
      .circular-icon {
        width: 16px; height: 16px; border-radius: 50%;
        object-fit: cover;
      }
      .portrait-icon {
        width: 16px; height: 20px; object-fit: cover;
      }
      button {
        background: #2980b9; color: white; border: none;
        padding: 10px 15px; margin: 5px 0; cursor: pointer;
        font-size: 14px; border-radius: 5px;
        box-shadow: 3px 3px 10px rgba(0,0,0,0.5);
      }
      input, select, textarea {
        width: calc(100% - 30px); padding: 10px; margin: 5px 0;
        border: none; border-radius: 5px;
        box-shadow: 3px 3px 10px rgba(0,0,0,0.5);
        background: white; color: #333;
      }
      label { margin: 5px 0; display: block; color: white; }
      .collapsible {
        background: #34495e; color: white; cursor: pointer;
        padding: 10px; width: 100%; border: none;
        text-align: left; font-size: 15px;
      }
      .collapsible:after {
        content: '\002B'; float: right; font-weight: bold;
      }
      .collapsible.active:after {
        content: '\2212';
      }
      .content {
        padding: 0 18px; display: none; overflow: hidden;
        background: #2c3e50;
      }
      .content.show { display: block; }
      .modal {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.6); display: flex;
        align-items: center; justify-content: center; z-index: 2000;
      }
      .modal.hidden { display: none; }
      .modal-content {
        background: #2c3e50; padding: 20px; width: 320px;
        max-height: 90%; overflow-y: auto; border-radius: 8px;
        color: white; position: relative;
      }
      .modal-close {
        position: absolute; top: 8px; right: 12px;
        font-size: 24px; cursor: pointer; color: white;
      }
      .subfields {
        margin-left: 10px; border-left: 2px solid #34495e;
        padding-left: 8px;
      }
      .subfields.hidden { display: none; }
    </style>
</head>
<body>
  <button id="toggleSidebar" style="display:none;">‚ò∞</button>
  <div id="sidebar" class="hidden">
    <input
      type="text"
      id="searchInput"
      placeholder="Search markers..."
      oninput="searchMarkers()"
    />
    <button class="collapsible">Marker Management</button>
    <div class="content">
      <form id="markerForm">
        <label>Type</label>
        <select id="markerType" onchange="toggleFields()">
          <option value="player">Player</option>
          <option value="town">Town</option>
          <option value="poi">POI</option>
          <option value="army">Army</option>
        </select>
        <label>Name</label>
        <input type="text" id="markerName" />
        <div id="iconFields">
          <label>Icon URL</label>
          <input type="text" id="markerIcon" />
          <input type="file" id="markerIconFile" accept="image/*" />
        </div>
        <div id="townFields" style="display:none;">
          <label>Town Size</label>
          <select id="townSize">
            <option value="capital">Capital</option>
            <option value="city">City</option>
            <option value="village">Village</option>
          </select>
        </div>
        <div id="armyFields" style="display:none;">
          <label>Nation</label><input type="text" id="armyNation" />
          <label>Unit Type</label><input type="text" id="armyUnitType" />
          <label>Attack</label><input type="number" id="armyAttack" />
          <label>Defend</label><input type="number" id="armyDefend" />
          <label>Action Points</label>
          <input type="number" id="armyActionPoints" />
          <label>Range</label><input type="number" id="armyRange" />
          <label>Movement</label>
          <input type="number" id="armyMovement" />
          <label>AP1</label><input type="text" id="armyAP1" />
          <label>AP2</label><input type="text" id="armyAP2" />
          <label>AP3</label><input type="text" id="armyAP3" />
          <label>Ability Desc</label>
          <textarea id="armyAbilityDesc" rows="2"></textarea>
        </div>
        <label>Tooltip Type</label>
        <select id="markerTooltipType" onchange="toggleTooltipFields()">
          <option value="image">Image</option>
          <option value="text">Text</option>
        </select>
        <label>Tooltip Content</label>
        <input type="text" id="markerTooltip" />
        <input
          type="file"
          id="markerTooltipFile"
          accept="image/*"
          style="display:none;"
        />
        <label>
          <input type="checkbox" id="markerAdminOnly" /> Admin Only
        </label>
        <button type="button" onclick="addMarker()">Add Marker</button>
      </form>
    </div>
    <button class="collapsible">Town and POI Markers</button>
    <div class="content"><ul id="markerList"></ul></div>
    <button class="collapsible">Player Markers</button>
    <div class="content"><ul id="playerMarkerList"></ul></div>
  </div>

  <div id="map"></div>

  <!-- Edit Modal -->
  <div id="editModal" class="modal hidden">
    <div class="modal-content">
      <span id="closeEditModal" class="modal-close">&times;</span>
      <h3>Edit Marker</h3>
      <form id="editForm">
        <input type="hidden" id="editId" />
        <label>Name</label><input type="text" id="editName" />
        <label>Type</label>
        <select id="editType" disabled>
          <option value="player">Player</option>
          <option value="town">Town</option>
          <option value="poi">POI</option>
          <option value="army">Army</option>
        </select>
        <label>Icon URL</label><input type="text" id="editIconUrl" />
        <label>Tooltip Type</label>
        <select id="editTooltipType">
          <option value="image">Image</option>
          <option value="text">Text</option>
        </select>
        <label>Tooltip Content</label>
        <input type="text" id="editTooltipContent" />
        <div id="editTownFields" class="subfields hidden">
          <label>Town Size</label>
          <select id="editTownSize">
            <option value="capital">Capital</option>
            <option value="city">City</option>
            <option value="village">Village</option>
          </select>
        </div>
        <div id="editArmyFields" class="subfields hidden">
          <label>Nation</label><input type="text" id="editNation" />
          <label>Unit Type</label><input type="text" id="editUnitType" />
          <label>Attack</label><input type="number" id="editAttack" />
          <label>Defend</label><input type="number" id="editDefend" />
          <label>Action Points</label>
          <input type="number" id="editActionPoints" />
          <label>Range</label><input type="number" id="editRange" />
          <label>Movement</label>
          <input type="number" id="editMovement" />
          <label>AP1</label><input type="text" id="editAP1" />
          <label>AP2</label><input type="text" id="editAP2" />
          <label>AP3</label><input type="text" id="editAP3" />
          <label>Ability Desc</label>
          <textarea id="editAbilityDesc" rows="2"></textarea>
        </div>
        <label>
          <input type="checkbox" id="editAdminOnly" /> Admin Only
        </label><br />
        <button type="button" id="saveEditBtn">Save Changes</button>
      </form>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-storage.js"></script>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
  (function() {
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCo9QPVrLCXS6li_kcTu3e-GOoiiwpHvLs",
      authDomain: "woe-world.firebaseapp.com",
      databaseURL: "https://woe-world-default-rtdb.firebaseio.com",
      projectId: "woe-world",
      storageBucket: "woe-world.appspot.com",
      messagingSenderId: "706865712365",
      appId: "1:706865712365:web:e080b1ef45b8d8b27190e4",
      measurementId: "G-789BN2WECG"
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const storage  = firebase.storage();

    // Custom game map image
    const imageUrl = 'assets/high_res_image.png';
    const imageBounds = [[0,0],[3996,5729]];

    // Initialize the map
    const map = L.map('map', {
      crs: L.CRS.Simple,
      maxZoom: 2,
      minZoom: -2
    });
    L.imageOverlay(imageUrl, imageBounds).addTo(map);
    map.fitBounds(imageBounds);

    let markers = {};
    let hasEditPermissions = false;

    // Cache DOM elements
    const markerForm               = document.getElementById('markerForm');
    const markerTypeSelect         = document.getElementById('markerType');
    const markerNameInput          = document.getElementById('markerName');
    const markerIconInput          = document.getElementById('markerIcon');
    const markerIconFileInput      = document.getElementById('markerIconFile');
    const markerTooltipTypeSelect  = document.getElementById('markerTooltipType');
    const markerTooltipInput       = document.getElementById('markerTooltip');
    const markerTooltipFileInput   = document.getElementById('markerTooltipFile');
    const markerAdminOnlyCheckbox  = document.getElementById('markerAdminOnly');
    const townSizeSelect           = document.getElementById('townSize');
    const armyNationInput          = document.getElementById('armyNation');
    const armyUnitTypeInput        = document.getElementById('armyUnitType');
    const armyAttackInput          = document.getElementById('armyAttack');
    const armyDefendInput          = document.getElementById('armyDefend');
    const armyActionPointsInput    = document.getElementById('armyActionPoints');
    const armyRangeInput           = document.getElementById('armyRange');
    const armyMovementInput        = document.getElementById('armyMovement');
    const armyAP1Input             = document.getElementById('armyAP1');
    const armyAP2Input             = document.getElementById('armyAP2');
    const armyAP3Input             = document.getElementById('armyAP3');
    const armyAbilityDescInput     = document.getElementById('armyAbilityDesc');
    const sidebar                  = document.getElementById('sidebar');
    const toggleSidebarBtn         = document.getElementById('toggleSidebar');
    const markerList               = document.getElementById('markerList');
    const playerMarkerList         = document.getElementById('playerMarkerList');
    const searchInput              = document.getElementById('searchInput');
    const coll                     = document.getElementsByClassName("collapsible");

    // Toggle fields
    function toggleFields() {
      const markerType = markerTypeSelect.value;
      document.getElementById('iconFields').style.display =
        (markerType === 'player' || markerType === 'army') ? 'block' : 'none';
      document.getElementById('townFields').style.display =
        markerType === 'town' ? 'block' : 'none';
      document.getElementById('armyFields').style.display =
        markerType === 'army' ? 'block' : 'none';
      toggleTooltipFields();
    }
    function toggleTooltipFields() {
      const tooltipType = markerTooltipTypeSelect.value;
      const markerType = markerTypeSelect.value;
      markerTooltipInput.style.display =
        tooltipType === 'text' && markerType !== 'player' && markerType !== 'army'
          ? 'block'
          : 'none';
      markerTooltipFileInput.style.display =
        tooltipType === 'image' || markerType === 'player' || markerType === 'army'
          ? 'block'
          : 'none';
    }

    // Correct marker data
    function correctMarkerData(data) {
      const defaults = {
        type: 'unknown',
        lat: 0,
        lng: 0,
        name: 'Unnamed Marker',
        iconUrl: 'assets/placeholder.png',
        tooltipType: 'text',
        tooltipContent: '',
        adminOnly: false
      };
      return { ...defaults, ...data };
    }

    // Validate marker data
    function isValidMarkerData(data) {
      const requiredFields = ['type','lat','lng','name'];
      return requiredFields.every(field => data[field] !== undefined && data[field] !== null);
    }

    // CHILD listeners replacing on('value')
    const markersRef = database.ref('markers');

    // child_added
    markersRef.on('child_added', snapshot => {
      const id   = snapshot.key;
      const data = correctMarkerData(snapshot.val());
      if (!isValidMarkerData(data)) {
        markersRef.child(id).remove();
        return;
      }
      if (!markers[id]) {
        createMarker(id, data);
      }
    });

    // child_changed
    markersRef.on('child_changed', snapshot => {
      const id   = snapshot.key;
      const data = correctMarkerData(snapshot.val());
      if (!isValidMarkerData(data)) {
        markersRef.child(id).remove();
        return;
      }
      const m = markers[id];
      if (m) {
        m._rawData = data;
        const ll = L.latLng(data.lat, data.lng);
        if (!m.getLatLng().equals(ll)) m.setLatLng(ll);
        let popupHtml;
        switch(data.type) {
          case 'player': popupHtml = buildPlayerPopup(data); break;
          case 'town': case 'poi': popupHtml = buildTownPoiPopup(data); break;
          case 'army': popupHtml = buildArmyPopup(data); break;
        }
        m.setPopupContent(popupHtml);
        updateSidebar();
      } else {
        createMarker(id, data);
      }
    });

    // child_removed
    markersRef.on('child_removed', snapshot => {
      const id = snapshot.key;
      if (markers[id]) {
        map.removeLayer(markers[id]);
        delete markers[id];
        updateSidebar();
      }
    });

    // Popup builder helpers
    function buildPlayerPopup(d) {
      if (d.tooltipType === 'image') {
        return `<div style="font-size:16px;">
                  <strong>${d.name}</strong><br>
                  <img src="${d.tooltipContent}" width="200"><br>
                  ${getAdminOptions(d)}
                </div>`;
      }
      return `<div style="font-size:16px;">
                <strong>${d.name}</strong><br>
                ${d.tooltipContent}<br>
                ${getAdminOptions(d)}
              </div>`;
    }
    function buildTownPoiPopup(d) {
      const iconHtml = d.type === 'town'
        ? (d.size === 'capital' ? '‚≠ê' : d.size === 'city' ? '‚ö´' : 'üîµ')
        : '‚ùì';
      if (d.tooltipType === 'image') {
        return `<div style="font-size:16px;">
                  <strong>${d.name}</strong><br>
                  <img src="${d.tooltipContent}" width="200"><br>
                  ${getAdminOptions(d)}
                </div>`;
      }
      return `<div style="font-size:16px;">
                <strong>${d.name}</strong><br>
                ${d.tooltipContent}<br>
                ${getAdminOptions(d)}
              </div>`;
    }
    function buildArmyPopup(d) {
      return `<div style="font-size:16px;">
                <strong>${d.name}</strong><br>
                <img src="${d.iconUrl}" width="16" height="20"><br>
                <strong>Nation:</strong> ${d.nation}<br>
                <strong>Unit Type:</strong> ${d.unitType}<br>
                <strong>Attack:</strong> ${d.attack}<br>
                <strong>Defend:</strong> ${d.defend}<br>
                <strong>Action Points:</strong> ${d.actionPoints}<br>
                <strong>Range:</strong> ${d.range}<br>
                <strong>Movement:</strong> ${d.movement}<br>
                <strong>AP1:</strong> ${d.ap1}<br>
                <strong>AP2:</strong> ${d.ap2}<br>
                <strong>AP3:</strong> ${d.ap3}<br>
                <strong>Ability Desc:</strong> ${d.abilityDesc}<br>
                ${getAdminOptions(d)}
              </div>`;
    }

    // Add marker
    async function addMarker() {
      const markerType = markerTypeSelect.value;
      const name = markerNameInput.value;
      let iconUrl = markerIconInput.value;
      const tt = markerTooltipTypeSelect.value;
      let tooltip = markerTooltipInput.value;
      const admin = markerAdminOnlyCheckbox.checked;
      const id = database.ref().child('markers').push().key;

      let opts = {
        id, lat: map.getCenter().lat, lng: map.getCenter().lng,
        type: markerType, name, iconUrl,
        tooltipType: tt, tooltipContent: tooltip,
        adminOnly: admin
      };

      const iFile = markerIconFileInput.files[0];
      if (iFile && (markerType==='player' || markerType==='army')) {
        const snap = await storage.ref(`markers/${id}/icon`).put(iFile);
        iconUrl = await snap.ref.getDownloadURL();
        opts.iconUrl = iconUrl;
      }
      const tFile = markerTooltipFileInput.files[0];
      if (tFile && tt==='image') {
        const snap = await storage.ref(`markers/${id}/tooltip`).put(tFile);
        tooltip = await snap.ref.getDownloadURL();
        opts.tooltipContent = tooltip;
      }
      if (markerType==='town') {
        opts.size = townSizeSelect.value;
      }
      if (markerType==='army') {
        Object.assign(opts, {
          nation:       armyNationInput.value,
          unitType:     armyUnitTypeInput.value,
          attack:       armyAttackInput.value,
          defend:       armyDefendInput.value,
          actionPoints: armyActionPointsInput.value,
          range:        armyRangeInput.value,
          movement:     armyMovementInput.value,
          ap1:           armyAP1Input.value,
          ap2:           armyAP2Input.value,
          ap3:           armyAP3Input.value,
          abilityDesc:   armyAbilityDescInput.value
        });
      }

      try {
        await database.ref('markers/' + id).set(opts);
        createMarker(id, opts);
        resetMarkerForm();
      } catch (error) {
        console.error("Error adding marker:", error);
      }
    }

    // Create marker
    function createMarker(id, data) {
      if (markers[id]) {
        map.removeLayer(markers[id]);
      }
      if (!hasEditPermissions && data.adminOnly) {
        return;
      }
      let marker;
      switch(data.type) {
        case 'player':
          marker = createPlayerMarker(data);
          break;
        case 'town':
        case 'poi':
          marker = createTownOrPoiMarker(data);
          break;
        case 'army':
          marker = createArmyMarker(data);
          break;
        default:
          console.error(`Unknown marker type: ${data.type}`, data);
          database.ref('markers/' + id).remove();
          return;
      }
      marker._rawData = data;
      marker.on('dragend', function(e) {
        const ll = e.target.getLatLng();
        database.ref('markers/' + id).update({ lat: ll.lat, lng: ll.lng });
      });
      marker.on('click', function() {
        if (hasEditPermissions) {
          showSidebar();
          map.panTo(marker.getLatLng());
        }
      });
      markers[id] = marker.addTo(map);
      updateSidebar();
    }

    // Player marker
    function createPlayerMarker(d) {
      const icon = L.icon({ iconUrl: d.iconUrl, iconSize: [16,16], className: 'circular-icon' });
      const m = L.marker([d.lat, d.lng], { icon, draggable: hasEditPermissions });
      const html = d.tooltipType==='image'
        ? `<div style="font-size:16px;"><strong>${d.name}</strong><br><img src="${d.tooltipContent}" width="200"><br>${getAdminOptions(d)}</div>`
        : `<div style="font-size:16px;"><strong>${d.name}</strong><br>${d.tooltipContent}<br>${getAdminOptions(d)}</div>`;
      m.bindPopup(html);
      return m;
    }

    // Town/POI marker
    function createTownOrPoiMarker(d) {
      const sym = d.type==='town'
        ? (d.size==='capital'?'‚≠ê':d.size==='city'?'‚ö´':'üîµ')
        : '‚ùì';
      const m = L.marker([d.lat, d.lng], {
        icon: L.divIcon({ html: sym, className: 'custom-div-icon' }),
        draggable: hasEditPermissions
      });
      const html = d.tooltipType==='image'
        ? `<div style="font-size:16px;"><strong>${d.name}</strong><br><img src="${d.tooltipContent}" width="200"><br>${getAdminOptions(d)}</div>`
        : `<div style="font-size:16px;"><strong>${d.name}</strong><br>${d.tooltipContent}<br>${getAdminOptions(d)}</div>`;
      m.bindPopup(html);
      return m;
    }

    // Army marker
    function createArmyMarker(d) {
      const icon = L.icon({ iconUrl: d.iconUrl, iconSize: [16,20], className: 'portrait-icon' });
      const m = L.marker([d.lat, d.lng], { icon, draggable: hasEditPermissions });
      const html = `<div style="font-size:16px;">
          <strong>${d.name}</strong><br>
          <img src="${d.iconUrl}" width="16" height="20"><br>
          <strong>Nation:</strong> ${d.nation}<br>
          <strong>Unit Type:</strong> ${d.unitType}<br>
          <strong>Attack:</strong> ${d.attack}<br>
          <strong>Defend:</strong> ${d.defend}<br>
          <strong>Action Points:</strong> ${d.actionPoints}<br>
          <strong>Range:</strong> ${d.range}<br>
          <strong>Movement:</strong> ${d.movement}<br>
          <strong>AP1:</strong> ${d.ap1}<br>
          <strong>AP2:</strong> ${d.ap2}<br>
          <strong>AP3:</strong> ${d.ap3}<br>
          <strong>Ability Desc:</strong> ${d.abilityDesc}<br>
          ${getAdminOptions(d)}
        </div>`;
      m.bindPopup(html);
      return m;
    }

    // Admin options
    function getAdminOptions(d) {
      if (!hasEditPermissions) return '';
      return `<button onclick="duplicateMarker('${d.id}')">Duplicate</button>
              <input type="checkbox" ${d.adminOnly?'checked':''}
                onchange="toggleAdminOnly('${d.id}', this.checked)"> Admin Only`;
    }

    // Duplicate
    function duplicateMarker(id) {
      const o = markers[id]._rawData;
      if (!o) return;
      const { id:_, lat, lng, ...rest } = o;
      const newId = database.ref().child('markers').push().key;
      const copy = { id: newId, lat, lng, ...rest };
      database.ref('markers/' + newId).set(copy).catch(console.error);
    }

    // Toggle admin-only
    function toggleAdminOnly(id, val) {
      database.ref('markers/' + id).update({ adminOnly: val });
      markers[id]._rawData.adminOnly = val;
      if (!hasEditPermissions && val) map.removeLayer(markers[id]);
      else if (hasEditPermissions && !map.hasLayer(markers[id])) markers[id].addTo(map);
      updateSidebar();
    }

    // Reset form
    function resetMarkerForm() {
      markerForm.reset();
      toggleFields();
    }

    // Sidebar update
    function updateSidebar() {
      markerList.innerHTML = '';
      playerMarkerList.innerHTML = '';
      const q = searchInput.value.toLowerCase();
      Object.entries(markers).forEach(([id, m]) => {
        const d = m._rawData;
        if (!d || !d.name.toLowerCase().includes(q)) return;
        const li = document.createElement('li');
        li.innerHTML = `<strong>${d.name}</strong>` +
          (hasEditPermissions
            ? ` <button onclick="openEditModal('${id}')">Edit</button>
               <button onclick="removeMarker('${id}')">Remove</button>`
            : '');
        if (d.type==='player') playerMarkerList.appendChild(li);
        else markerList.appendChild(li);
      });
    }

    // Search
    function searchMarkers() {
      updateSidebar();
    }

    // Edit modal
    function toggleEditSubfields(type) {
      editTownFields.classList.toggle('hidden', type!=='town');
      editArmyFields.classList.toggle('hidden', type!=='army');
    }
    function openEditModal(id) {
      const m = markers[id], d = m._rawData;
      if (!d) return;
      editIdInput.value             = id;
      editNameInput.value           = d.name;
      editTypeSelect.value          = d.type;
      editIconUrlInput.value        = d.iconUrl;
      editTooltipTypeSelect.value   = d.tooltipType;
      editTooltipContent.value      = d.tooltipContent;
      editAdminOnlyCheckbox.checked = d.adminOnly;
      toggleEditSubfields(d.type);
      if (d.type==='town') {
        editTownSizeSelect.value = d.size || 'village';
      }
      if (d.type==='army') {
        editNationInput.value       = d.nation || '';
        editUnitTypeInput.value     = d.unitType || '';
        editAttackInput.value       = d.attack || '';
        editDefendInput.value       = d.defend || '';
        editActionPointsInput.value = d.actionPoints || '';
        editRangeInput.value        = d.range || '';
        editMovementInput.value     = d.movement || '';
        editAP1Input.value          = d.ap1 || '';
        editAP2Input.value          = d.ap2 || '';
        editAP3Input.value          = d.ap3 || '';
        editAbilityDescInput.value  = d.abilityDesc || '';
      }
      editModal.classList.remove('hidden');
    }
    closeEditModalBtn.addEventListener('click', () => {
      editModal.classList.add('hidden');
    });
    saveEditBtn.addEventListener('click', () => {
      const id = editIdInput.value;
      if (!markers[id]) return;
      const d = markers[id]._rawData;
      const updated = {
        ...d,
        name:           editNameInput.value,
        iconUrl:        editIconUrlInput.value,
        tooltipType:    editTooltipTypeSelect.value,
        tooltipContent: editTooltipContent.value,
        adminOnly:      editAdminOnlyCheckbox.checked
      };
      if (d.type==='town') {
        updated.size = editTownSizeSelect.value;
      }
      if (d.type==='army') {
        Object.assign(updated, {
          nation:       editNationInput.value,
          unitType:     editUnitTypeInput.value,
          attack:       editAttackInput.value,
          defend:       editDefendInput.value,
          actionPoints: editActionPointsInput.value,
          range:        editRangeInput.value,
          movement:     editMovementInput.value,
          ap1:           editAP1Input.value,
          ap2:           editAP2Input.value,
          ap3:           editAP3Input.value,
          abilityDesc:   editAbilityDescInput.value
        });
      }
      database.ref('markers/' + id).set(updated)
        .then(() => {
          if (markers[id]) {
            map.removeLayer(markers[id]);
            delete markers[id];
          }
          editModal.classList.add('hidden');
        })
        .catch(console.error);
    });

    // Remove marker
    function removeMarker(id) {
      if (markers[id]) {
        map.removeLayer(markers[id]);
        delete markers[id];
      }
      database.ref('markers/' + id).remove();
      updateSidebar();
    }

    // Permissions & UI
    function checkIPAccess() {
      fetch('https://api.ipify.org?format=json')
        .then(r => r.json())
        .then(data => {
          const allowed = ['24.57.218.92','98.16.223.9'];
          hasEditPermissions = allowed.includes(data.ip);
          document.body.classList.toggle('readonly', !hasEditPermissions);
          sidebar.classList.toggle('hidden', !hasEditPermissions);
          toggleSidebarBtn.style.display = hasEditPermissions ? 'block' : 'none';
          Object.values(markers).forEach(m =>
            hasEditPermissions ? m.dragging.enable() : m.dragging.disable()
          );
        })
        .catch(console.error);
    }

    toggleSidebarBtn.addEventListener('click', () => {
      sidebar.classList.toggle('hidden');
      const hidden = sidebar.classList.contains('hidden');
      toggleSidebarBtn.style.left =
        hidden ? '10px' : '310px';
      document.querySelector('.leaflet-top.leaflet-left').style.left =
        hidden ? '10px' : '320px';
      map.invalidateSize();
    });

    function showSidebar() {
      if (sidebar.classList.contains('hidden')) {
        sidebar.classList.remove('hidden');
        toggleSidebarBtn.style.left = '310px';
        document.querySelector('.leaflet-top.leaflet-left').style.left = '320px';
        map.invalidateSize();
      }
    }

    for (let i = 0; i < coll.length; i++) {
      coll[i].addEventListener('click', function() {
        this.classList.toggle('active');
        this.nextElementSibling.classList.toggle('show');
      });
    }

    // Expose globals
    window.addMarker       = addMarker;
    window.searchMarkers   = searchMarkers;
    window.duplicateMarker = duplicateMarker;
    window.openEditModal   = openEditModal;
    window.removeMarker    = removeMarker;
    window.toggleFields    = toggleFields;

    checkIPAccess();
  })();
  </script>
</body>
</html>
