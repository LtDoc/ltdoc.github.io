<!DOCTYPE html>
<html>
<head>
    <title>Interactive Game Map with Firebase</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #map {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
        }
        #sidebar {
            width: 250px;
            height: 100%;
            overflow: auto;
            background: white;
            padding: 10px;
            border-right: 1px solid #ddd;
            transition: transform 0.3s ease;
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            z-index: 1000;
        }
        #sidebar.hidden {
            transform: translateX(-100%);
        }
        #toggleSidebar {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background: #fff;
            border: 1px solid #ddd;
            padding: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="toggleSidebar">‚ò∞</div>
    <div id="sidebar" class="hidden">
        <h2>Marker Management</h2>
        <form id="markerForm">
            <label for="markerType">Type:</label><br>
            <select id="markerType">
                <option value="player">Player</option>
                <option value="town">Town</option>
                <option value="poi">POI</option>
            </select><br>
            <label for="markerName">Name:</label><br>
            <input type="text" id="markerName"><br>
            <label for="markerIcon">Icon URL:</label><br>
            <input type="text" id="markerIcon"><br>
            <label for="markerTooltip">Tooltip Image URL:</label><br>
            <input type="text" id="markerTooltip"><br>
            <button type="button" onclick="addMarker()">Add Marker</button>
        </form>
        <h3>Markers:</h3>
        <ul id="markerList"></ul>
        <button type="button" onclick="startPolygonDraw()">Draw Polygon</button>
    </div>
    <div id="map"></div>

    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCo9QPVrLCXS6li_kcTu3e-GOoiiwpHvLs",
            authDomain: "woe-world.firebaseapp.com",
            databaseURL: "https://woe-world-default-rtdb.firebaseio.com",
            projectId: "woe-world",
            storageBucket: "woe-world.appspot.com",
            messagingSenderId: "706865712365",
            appId: "1:706865712365:web:e080b1ef45b8d8b27190e4",
            measurementId: "G-789BN2WECG"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Custom game map image
        const imageUrl = 'assets/high_res_image.png'; // Path to your game map image
        const imageBounds = [[0, 0], [6554, 8192]]; // Adjust these bounds to fit your image dimensions (height, width)

        // Initialize the map
        const map = L.map('map', {
            crs: L.CRS.Simple,
            maxZoom: 2,
            minZoom: -2
        });

        // Add the image overlay to the map
        L.imageOverlay(imageUrl, imageBounds).addTo(map);

        // Fit the map to the image bounds
        map.fitBounds(imageBounds);

        // Initialize the draw control
        const drawControl = new L.Control.Draw({
            draw: {
                polygon: true,
                polyline: false,
                rectangle: false,
                circle: false,
                marker: false,
                circlemarker: false
            },
            edit: {
                featureGroup: new L.FeatureGroup()
            }
        });
        map.addControl(drawControl);

        let markers = {};

        // Load markers from Firebase
        database.ref('markers').on('value', snapshot => {
            const data = snapshot.val();
            if (data) {
                Object.keys(data).forEach(id => {
                    const markerData = data[id];
                    createMarker(id, markerData);
                });
            }
        });

        // Add marker
        function addMarker() {
            const markerType = document.getElementById('markerType').value;
            const name = document.getElementById('markerName').value;
            const iconUrl = document.getElementById('markerIcon').value;
            const tooltipUrl = document.getElementById('markerTooltip').value;
            const markerId = database.ref().child('markers').push().key;

            let markerOptions = {
                id: markerId,
                lat: map.getCenter().lat,
                lng: map.getCenter().lng,
                name: name,
                type: markerType,
                iconUrl: iconUrl,
                tooltipUrl: tooltipUrl
            };

            database.ref('markers/' + markerId).set(markerOptions);
            createMarker(markerId, markerOptions);
        }

        // Create marker
        function createMarker(id, markerData) {
            if (markers[id]) {
                map.removeLayer(markers[id]);
            }

            let marker;
            if (markerData.type === 'player') {
                let icon = L.icon({
                    iconUrl: markerData.iconUrl,
                    iconSize: [50, 50]
                });
                marker = L.marker([markerData.lat, markerData.lng], { icon: icon, draggable: true });
                marker.bindPopup(`<strong>${markerData.name}</strong><br><img src="${markerData.tooltipUrl}" width="100">`);
            } else if (markerData.type === 'town') {
                let iconHtml;
                if (markerData.name === 'capital') {
                    iconHtml = '‚≠ê';
                } else if (markerData.name === 'city') {
                    iconHtml = '‚ö´';
                } else {
                    iconHtml = 'üîµ';
                }
                marker = L.marker([markerData.lat, markerData.lng], { icon: L.divIcon({ html: iconHtml, className: 'custom-div-icon' }), draggable: true });
                marker.bindPopup(`<strong>${markerData.name}</strong>`);
            } else if (markerData.type === 'poi') {
                let icon = L.icon({
                    iconUrl: 'path/to/question-mark-icon.png',
                    iconSize: [50, 50]
                });
                marker = L.marker([markerData.lat, markerData.lng], { icon: icon, draggable: true });
                marker.bindPopup(`<strong>${markerData.name}</strong><br><img src="${markerData.tooltipUrl}" width="100">`);
            }

            marker.on('dragend', function(e) {
                const newPos = e.target.getLatLng();
                database.ref('markers/' + id).update({
                    lat: newPos.lat,
                    lng: newPos.lng
                });
            });

            marker.on('click', function() {
                showSidebar();
                map.panTo(marker.getLatLng());
            });

            markers[id] = marker.addTo(map);
            updateSidebar();
        }

        // Update sidebar
        function updateSidebar() {
            const markerList = document.getElementById('markerList');
            markerList.innerHTML = '';
            Object.keys(markers).forEach(id => {
                const marker = markers[id];
                const listItem = document.createElement('li');
                listItem.innerHTML = `<strong>${marker.getPopup().getContent().split('<br>')[0].replace('<strong>', '').replace('</strong>', '')}</strong>
                                      <button onclick="editMarker('${id}')">Edit</button>
                                      <button onclick="removeMarker('${id}')">Remove</button>`;
                markerList.appendChild(listItem);
            });
        }

        // Edit marker
        function editMarker(id) {
            const marker = markers[id];
            const newName = prompt('Enter new name:', marker.getPopup().getContent().split('<br>')[0].replace('<strong>', '').replace('</strong>', ''));
            const newImage = prompt('Enter new image URL:', marker.getPopup().getContent().split('<br>')[1].replace('<img src="', '').replace('" width="100">', ''));
            database.ref('markers/' + id).update({
                name: newName,
                tooltipUrl: newImage
            });
            marker.setPopupContent(`<strong>${newName}</strong><br><img src="${newImage}" width="100">`);
            updateSidebar();
        }

        // Remove marker
        function removeMarker(id) {
            map.removeLayer(markers[id]);
            delete markers[id];
            database.ref('markers/' + id).remove();
            updateSidebar();
        }

        // IP-based access control
        function checkIPAccess() {
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    const userIP = data.ip;
                    const allowedIP = '24.57.218.92'; // Replace with your allowed IP address
                    if (userIP === allowedIP) {
                        Object.values(markers).forEach(marker => marker.dragging.enable());
                    } else {
                        Object.values(markers).forEach(marker => marker.dragging.disable());
                    }
                });
        }

        checkIPAccess();

        // Sidebar toggle
        const sidebar = document.getElementById('sidebar');
        const toggleSidebar = document.getElementById('toggleSidebar');
        toggleSidebar.addEventListener('click', () => {
            sidebar.classList.toggle('hidden');
            map.invalidateSize();
        });

        function showSidebar() {
            if (sidebar.classList.contains('hidden')) {
                sidebar.classList.remove('hidden');
                map.invalidateSize();
            }
        }

        // Start polygon draw
        function startPolygonDraw() {
            new L.Draw.Polygon(map).enable();
        }

        // Handle polygon creation
        map.on('draw:created', function(event) {
            const layer = event.layer;
            drawControl.options.edit.featureGroup.addLayer(layer);
        });
    </script>
</body>
</html>
