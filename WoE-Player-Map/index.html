<!DOCTYPE html>
<html>
<head>
    <title>Interactive Game Map with Firebase</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
        }
        #map {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
        }
        #sidebar {
            width: 300px;
            height: 100%;
            overflow: auto;
            background: #2c3e50;
            color: white;
            padding: 15px;
            border-right: 2px solid #34495e;
            transition: transform 0.3s ease;
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            z-index: 1000;
            box-shadow: 3px 0px 10px rgba(0,0,0,0.5);
        }
        #sidebar.hidden {
            transform: translateX(-100%);
        }
        #toggleSidebar {
            position: absolute;
            top: 15px;
            left: 310px;
            z-index: 1000;
            background: #34495e;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 3px 3px 10px rgba(0,0,0,0.5);
            transition: left 0.3s ease;
        }
        .leaflet-top.leaflet-left {
            left: 320px; /* Adjust to ensure it is not on top of the sidebar */
            transition: left 0.3s ease;
        }
        .leaflet-container .custom-div-icon {
            font-size: 24px;
            color: gold;
            text-align: center;
            line-height: 24px;
        }
        .circular-icon {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            object-fit: cover;
        }
        h2, h3 {
            font-family: 'Fantasy', cursive;
        }
        button {
            background-color: #2980b9;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 5px 0;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
            box-shadow: 3px 3px 10px rgba(0,0,0,0.5);
        }
        input, select {
            width: calc(100% - 30px);
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            box-shadow: 3px 3px 10px rgba(0,0,0,0.5);
        }
        label {
            margin: 5px 0;
        }
        #sidebar h2, #sidebar h3 {
            color: #ecf0f1;
        }
        .readonly #markerForm,
        .readonly #startPolygonDraw {
            display: none;
        }
        .collapsible {
            background-color: #34495e;
            color: white;
            cursor: pointer;
            padding: 10px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 15px;
        }
        .collapsible:after {
            content: '\002B';
            color: white;
            font-weight: bold;
            float: right;
            margin-left: 5px;
        }
        .collapsible.active:after {
            content: '\2212';
        }
        .content {
            padding: 0 18px;
            display: none;
            overflow: hidden;
            background-color: #2c3e50;
        }
        .content.show {
            display: block;
        }
    </style>
</head>
<body>
    <button id="toggleSidebar">‚ò∞</button>
    <div id="sidebar" class="hidden">
        <button type="button" class="collapsible">Marker Management</button>
        <div class="content">
            <form id="markerForm">
                <label for="markerType">Type:</label><br>
                <select id="markerType" onchange="toggleIconFields()">
                    <option value="player">Player</option>
                    <option value="town">Town</option>
                    <option value="poi">POI</option>
                </select><br>
                <div id="iconFields">
                    <label for="markerIcon">Icon URL:</label><br>
                    <input type="text" id="markerIcon"><br>
                    <input type="file" id="markerIconFile" accept="image/*"><br>
                </div>
                <label for="markerTooltipType">Tooltip Type:</label><br>
                <select id="markerTooltipType">
                    <option value="image">Image</option>
                    <option value="text">Text</option>
                </select><br>
                <label for="markerTooltip">Tooltip Content:</label><br>
                <input type="text" id="markerTooltip"><br>
                <input type="file" id="markerTooltipFile" accept="image/*" style="display:none;"><br>
                <button type="button" onclick="addMarker()">Add Marker</button>
            </form>
        </div>

        <button type="button" class="collapsible">Town and POI Markers</button>
        <div class="content">
            <h3>Markers:</h3>
            <ul id="markerList"></ul>
        </div>

        <button type="button" class="collapsible">Player Markers</button>
        <div class="content">
            <!-- Player marker specific management can go here -->
        </div>
    </div>
    <div id="map"></div>

    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-storage.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCo9QPVrLCXS6li_kcTu3e-GOoiiwpHvLs",
            authDomain: "woe-world.firebaseapp.com",
            databaseURL: "https://woe-world-default-rtdb.firebaseio.com",
            projectId: "woe-world",
            storageBucket: "woe-world.appspot.com",
            messagingSenderId: "706865712365",
            appId: "1:706865712365:web:e080b1ef45b8d8b27190e4",
            measurementId: "G-789BN2WECG"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const storage = firebase.storage();

        // Custom game map image
        const imageUrl = 'assets/high_res_image.png'; // Path to your game map image
        const imageBounds = [[0, 0], [6554, 8192]]; // Adjust these bounds to fit your image dimensions (height, width)

        // Initialize the map
        const map = L.map('map', {
            crs: L.CRS.Simple,
            maxZoom: 2,
            minZoom: -2
        });

        // Add the image overlay to the map
        L.imageOverlay(imageUrl, imageBounds).addTo(map);

        // Fit the map to the image bounds
        map.fitBounds(imageBounds);

        let markers = {};

        // Load markers from Firebase
        database.ref('markers').on('value', snapshot => {
            const data = snapshot.val();
            if (data) {
                Object.keys(data).forEach(id => {
                    const markerData = data[id];
                    createMarker(id, markerData);
                });
            }
        });

        // Toggle icon fields visibility
        function toggleIconFields() {
            const markerType = document.getElementById('markerType').value;
            const iconFields = document.getElementById('iconFields');
            if (markerType === 'player') {
                iconFields.style.display = 'block';
            } else {
                iconFields.style.display = 'none';
            }
        }

        // Toggle tooltip type input fields
        document.getElementById('markerTooltipType').addEventListener('change', function() {
            if (this.value === 'image') {
                document.getElementById('markerTooltip').style.display = 'none';
                document.getElementById('markerTooltipFile').style.display = 'block';
            } else {
                document.getElementById('markerTooltip').style.display = 'block';
                document.getElementById('markerTooltipFile').style.display = 'none';
            }
        });

        // Add marker
        function addMarker() {
            const markerType = document.getElementById('markerType').value;
            const name = document.getElementById('markerName').value;
            const iconUrl = document.getElementById('markerIcon').value;
            const tooltipType = document.getElementById('markerTooltipType').value;
            const tooltipContent = document.getElementById('markerTooltip').value;
            const markerId = database.ref().child('markers').push().key;

            let markerOptions = {
                id: markerId,
                lat: map.getCenter().lat,
                lng: map.getCenter().lng,
                name: name,
                type: markerType,
                iconUrl: iconUrl,
                tooltipType: tooltipType,
                tooltipContent: tooltipContent
            };

            const iconFile = document.getElementById('markerIconFile').files[0];
            const tooltipFile = document.getElementById('markerTooltipFile').files[0];

            const promises = [];

            if (iconFile && markerType === 'player') {
                const iconStorageRef = storage.ref(`markers/${markerId}/icon`);
                promises.push(iconStorageRef.put(iconFile).then(snapshot => {
                    return snapshot.ref.getDownloadURL().then(url => {
                        markerOptions.iconUrl = url;
                    });
                }));
            }

            if (tooltipFile) {
                const tooltipStorageRef = storage.ref(`markers/${markerId}/tooltip`);
                promises.push(tooltipStorageRef.put(tooltipFile).then(snapshot => {
                    return snapshot.ref.getDownloadURL().then(url => {
                        markerOptions.tooltipContent = url;
                    });
                }));
            }

            Promise.all(promises).then(() => {
                database.ref('markers/' + markerId).set(markerOptions);
                createMarker(markerId, markerOptions);
                resetMarkerForm();
            });
        }

        // Create marker
        function createMarker(id, markerData) {
            if (markers[id]) {
                map.removeLayer(markers[id]);
            }

            let marker;
            if (markerData.type === 'player') {
                let icon = L.divIcon({
                    html: `<img src="${markerData.iconUrl}" class="circular-icon" onerror="this.src='assets/placeholder.png'">`,
                    className: ''
                });
                marker = L.marker([markerData.lat, markerData.lng], { icon: icon, draggable: hasEditPermissions });
                if (markerData.tooltipType === 'image') {
                    marker.bindPopup(`<div style="font-size: 16px;"><strong>${markerData.name}</strong><br><img src="${markerData.tooltipContent}" width="200"></div>`);
                } else {
                    marker.bindPopup(`<div style="font-size: 16px;"><strong>${markerData.name}</strong><br>${markerData.tooltipContent}</div>`);
                }
            } else if (markerData.type === 'town' || markerData.type === 'poi') {
                let iconHtml;
                if (markerData.type === 'town') {
                    iconHtml = markerData.name === 'capital' ? '‚≠ê' : (markerData.name === 'city' ? '‚ö´' : 'üîµ');
                } else {
                    iconHtml = '‚ùì';
                }
                marker = L.marker([markerData.lat, markerData.lng], { icon: L.divIcon({ html: iconHtml, className: 'custom-div-icon' }), draggable: hasEditPermissions });
                if (markerData.tooltipType === 'image') {
                    marker.bindPopup(`<div style="font-size: 16px;"><strong>${markerData.name}</strong><br><img src="${markerData.tooltipContent}" width="200"></div>`);
                } else {
                    marker.bindPopup(`<div style="font-size: 16px;"><strong>${markerData.name}</strong><br>${markerData.tooltipContent}</div>`);
                }
            }

            marker.on('dragend', function(e) {
                const newPos = e.target.getLatLng();
                database.ref('markers/' + id).update({
                    lat: newPos.lat,
                    lng: newPos.lng
                });
            });

            marker.on('click', function() {
                showSidebar();
                map.panTo(marker.getLatLng());
            });

            markers[id] = marker.addTo(map);
            updateSidebar();
        }

        // Reset marker form fields
        function resetMarkerForm() {
            document.getElementById('markerType').value = 'player';
            document.getElementById('markerName').value = '';
            document.getElementById('markerIcon').value = '';
            document.getElementById('markerTooltip').value = '';
            document.getElementById('markerIconFile').value = '';
            document.getElementById('markerTooltipFile').value = '';
            document.getElementById('markerTooltipType').value = 'image';
            document.getElementById('markerTooltip').style.display = 'none';
            document.getElementById('markerTooltipFile').style.display = 'block';
            toggleIconFields();
        }

        // Update sidebar
        function updateSidebar() {
            const markerList = document.getElementById('markerList');
            markerList.innerHTML = '';
            Object.keys(markers).forEach(id => {
                const marker = markers[id];
                const listItem = document.createElement('li');
                listItem.innerHTML = `<strong>${marker.getPopup().getContent().split('<br>')[0].replace('<strong>', '').replace('</strong>', '')}</strong>
                                      <button onclick="editMarker('${id}')">Edit</button>
                                      <button onclick="removeMarker('${id}')">Remove</button>`;
                markerList.appendChild(listItem);
            });
        }

        // Edit marker
        function editMarker(id) {
            const marker = markers[id];
            const newName = prompt('Enter new name:', marker.getPopup().getContent().split('<br>')[0].replace('<strong>', '').replace('</strong>', ''));
            let newTooltipContent = markerData.tooltipContent;
            if (markerData.tooltipType === 'text') {
                newTooltipContent = prompt('Enter new tooltip text:', markerData.tooltipContent);
            } else {
                newTooltipContent = prompt('Enter new tooltip image URL:', markerData.tooltipContent);
            }
            database.ref('markers/' + id).update({
                name: newName,
                tooltipContent: newTooltipContent
            });
            if (markerData.tooltipType === 'image') {
                marker.setPopupContent(`<div style="font-size: 16px;"><strong>${newName}</strong><br><img src="${newTooltipContent}" width="200"></div>`);
            } else {
                marker.setPopupContent(`<div style="font-size: 16px;"><strong>${newName}</strong><br>${newTooltipContent}</div>`);
            }
            updateSidebar();
        }

        // Remove marker
        function removeMarker(id) {
            map.removeLayer(markers[id]);
            delete markers[id];
            database.ref('markers/' + id).remove();
            updateSidebar();
        }

        // Check if the user has edit permissions based on their IP
        let hasEditPermissions = false;
        function checkIPAccess() {
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    const userIP = data.ip;
                    const allowedIPs = ['24.57.218.92']; // Replace with your allowed IP addresses
                    if (allowedIPs.includes(userIP)) {
                        hasEditPermissions = true;
                        document.body.classList.remove('readonly');
                    } else {
                        hasEditPermissions = false;
                        document.body.classList.add('readonly');
                    }
                    Object.values(markers).forEach(marker => {
                        if (hasEditPermissions) {
                            marker.dragging.enable();
                        } else {
                            marker.dragging.disable();
                        }
                    });
                });
        }

        checkIPAccess();

        // Sidebar toggle
        const sidebar = document.getElementById('sidebar');
        const toggleSidebar = document.getElementById('toggleSidebar');
        toggleSidebar.addEventListener('click', () => {
            sidebar.classList.toggle('hidden');
            if (sidebar.classList.contains('hidden')) {
                toggleSidebar.style.left = '10px';
                document.querySelector('.leaflet-top.leaflet-left').style.left = '10px';
            } else {
                toggleSidebar.style.left = '310px';
                document.querySelector('.leaflet-top.leaflet-left').style.left = '320px';
            }
            map.invalidateSize();
        });

        function showSidebar() {
            if (sidebar.classList.contains('hidden')) {
                sidebar.classList.remove('hidden');
                toggleSidebar.style.left = '310px';
                document.querySelector('.leaflet-top.leaflet-left').style.left = '320px';
                map.invalidateSize();
            }
        }

        // Handle collapsible sections
        const coll = document.getElementsByClassName("collapsible");
        for (let i = 0; i < coll.length; i++) {
            coll[i].addEventListener("click", function() {
                this.classList.toggle("active");
                const content = this.nextElementSibling;
                content.classList.toggle("show");
            });
        }
    </script>
</body>
</html>
