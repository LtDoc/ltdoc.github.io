<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The World of Elyndor - Live Player Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        .bg {
            background-color: #0b3d91;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: gold;
            text-align: center;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #map-container {
            width: 100%;
            height: 100vh;
        }
        .custom-icon {
            max-width: 100px;
            max-height: 100px;
        }
        #login-form, #signup-form, #marker-actions, #admin-panel {
            position: absolute;
            top: 10px;
            left: 10px;
            background: white;
            padding: 10px;
            border: 1px solid #ccc;
            z-index: 1000;
        }
        #signup-form, #admin-panel {
            display: none;
        }
        #marker-actions {
            display: none;
            top: auto;
            bottom: 10px;
            left: auto;
            right: 10px;
            z-index: 1001;
        }
        #admin-button {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            display: none;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-auth-compat.js"></script>
</head>
<body>
    <div class="bg" id="landing-page">
        <div class="login-container">
            <h1>The World of Elyndor</h1>
            <p>Live Player Map</p>
            <div id="login-form">
                <label for="login-username">Username:</label>
                <input type="text" id="login-username">
                <label for="login-password">Password:</label>
                <input type="password" id="login-password">
                <button onclick="login()">Login</button>
                <button onclick="showSignup()">Sign Up</button>
            </div>
            <div id="signup-form">
                <label for="signup-username">Username:</label>
                <input type="text" id="signup-username">
                <label for="signup-password">Password:</label>
                <input type="password" id="signup-password">
                <button onclick="signup()">Sign Up</button>
                <button onclick="showLogin()">Back to Login</button>
            </div>
        </div>
    </div>
    <div id="map-container" style="display:none;"></div>
    <div id="marker-actions">
        <label for="marker-label">Marker Label:</label>
        <input type="text" id="marker-label">
        <label for="marker-icon">Marker Icon URL:</label>
        <input type="text" id="marker-icon">
        <button onclick="updateSelectedMarker()">Update Marker</button>
        <button onclick="removeSelectedMarker()">Remove Marker</button>
    </div>
    <button id="admin-button" onclick="toggleAdminPanel()">üõ†Ô∏è Admin</button>
    <div id="admin-panel">
        <h3>Admin Panel</h3>
        <div>
            <h4>Add New Marker</h4>
            <label for="new-marker-id">Marker ID:</label>
            <input type="text" id="new-marker-id">
            <label for="new-marker-label">Marker Label:</label>
            <input type="text" id="new-marker-label">
            <label for="new-marker-icon">Marker Icon URL:</label>
            <input type="text" id="new-marker-icon">
            <button onclick="addNewMarker()">Add Marker</button>
        </div>
        <div>
            <h4>Create User Account</h4>
            <label for="admin-signup-username">Username:</label>
            <input type="text" id="admin-signup-username">
            <label for="admin-signup-password">Password:</label>
            <input type="password" id="admin-signup-password">
            <label for="admin-signup-markers">Marker IDs (comma-separated):</label>
            <input type="text" id="admin-signup-markers">
            <button onclick="adminSignup()">Create User</button>
        </div>
        <div>
            <h4>Remove User Account</h4>
            <label for="remove-user-username">Username:</label>
            <input type="text" id="remove-user-username">
            <button onclick="removeUser()">Remove User</button>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
