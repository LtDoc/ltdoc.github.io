<!DOCTYPE html>
<html>
<head>
    <title>Interactive Game Map with Firebase</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
        }
        #map {
            flex: 1;
        }
        #sidebar {
            width: 250px;
            height: 100%;
            overflow: auto;
            background: white;
            padding: 10px;
            border-right: 1px solid #ddd;
            transition: transform 0.3s ease;
        }
        #sidebar.hidden {
            transform: translateX(-100%);
        }
        #toggleSidebar {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background: #fff;
            border: 1px solid #ddd;
            padding: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="toggleSidebar">â˜°</div>
    <div id="sidebar">
        <h2>Marker Management</h2>
        <form id="markerForm">
            <label for="markerName">Name:</label><br>
            <input type="text" id="markerName"><br>
            <label for="markerImage">Image URL:</label><br>
            <input type="text" id="markerImage"><br>
            <button type="button" onclick="addMarker()">Add Marker</button>
        </form>
        <h3>Markers:</h3>
        <ul id="markerList"></ul>
    </div>
    <div id="map"></div>

    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCo9QPVrLCXS6li_kcTu3e-GOoiiwpHvLs",
            authDomain: "woe-world.firebaseapp.com",
            databaseURL: "https://woe-world-default-rtdb.firebaseio.com",
            projectId: "woe-world",
            storageBucket: "woe-world.appspot.com",
            messagingSenderId: "706865712365",
            appId: "1:706865712365:web:e080b1ef45b8d8b27190e4",
            measurementId: "G-789BN2WECG"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Custom game map image
        const imageUrl = 'mnt/data/36ae89f43cdd04eb3ad15749894f63eb.jpg'; // Path to your game map image
        const imageBounds = [[0, 0], [6554, 8192]]; // Adjust these bounds to fit your image dimensions (height, width)

        // Initialize the map
        const map = L.map('map', {
            crs: L.CRS.Simple,
            maxZoom: 2,
            minZoom: -2
        });

        // Add the image overlay to the map
        L.imageOverlay(imageUrl, imageBounds).addTo(map);

        // Fit the map to the image bounds
        map.fitBounds(imageBounds);

        let markers = {};

        // Load markers from Firebase
        database.ref('markers').on('value', snapshot => {
            const data = snapshot.val();
            if (data) {
                Object.keys(data).forEach(id => {
                    const markerData = data[id];
                    createMarker(id, markerData.lat, markerData.lng, markerData.name, markerData.image);
                });
            }
        });

        // Add marker
        function addMarker() {
            const name = document.getElementById('markerName').value;
            const image = document.getElementById('markerImage').value;
            const marker = L.marker(map.getCenter(), { draggable: true }).addTo(map).bindPopup(`<strong>${name}</strong><br><img src="${image}" width="100">`);
            const markerId = database.ref().child('markers').push().key;
            database.ref('markers/' + markerId).set({
                lat: map.getCenter().lat,
                lng: map.getCenter().lng,
                name: name,
                image: image
            });
            createMarker(markerId, map.getCenter().lat, map.getCenter().lng, name, image);
        }

        // Create marker
        function createMarker(id, lat, lng, name, image) {
            if (markers[id]) {
                map.removeLayer(markers[id]);
            }
            const marker = L.marker([lat, lng], { draggable: true }).addTo(map).bindPopup(`<strong>${name}</strong><br><img src="${image}" width="100">`);
            marker.on('dragend', function(e) {
                const newPos = e.target.getLatLng();
                database.ref('markers/' + id).update({
                    lat: newPos.lat,
                    lng: newPos.lng
                });
            });
            marker.on('click', function() {
                showSidebar();
                map.panTo(marker.getLatLng());
            });
            markers[id] = marker;
            updateSidebar();
        }

        // Update sidebar
        function updateSidebar() {
            const markerList = document.getElementById('markerList');
            markerList.innerHTML = '';
            Object.keys(markers).forEach(id => {
                const marker = markers[id];
                const listItem = document.createElement('li');
                listItem.innerHTML = `<strong>${marker.getPopup().getContent().split('<br>')[0].replace('<strong>', '').replace('</strong>', '')}</strong>
                                      <button onclick="editMarker('${id}')">Edit</button>
                                      <button onclick="removeMarker('${id}')">Remove</button>`;
                markerList.appendChild(listItem);
            });
        }

        // Edit marker
        function editMarker(id) {
            const marker = markers[id];
            const newName = prompt('Enter new name:', marker.getPopup().getContent().split('<br>')[0].replace('<strong>', '').replace('</strong>', ''));
            const newImage = prompt('Enter new image URL:', marker.getPopup().getContent().split('<br>')[1].replace('<img src="', '').replace('" width="100">', ''));
            database.ref('markers/' + id).update({
                name: newName,
                image: newImage
            });
            marker.setPopupContent(`<strong>${newName}</strong><br><img src="${newImage}" width="100">`);
            updateSidebar();
        }

        // Remove marker
        function removeMarker(id) {
            map.removeLayer(markers[id]);
            delete markers[id];
            database.ref('markers/' + id).remove();
            updateSidebar();
        }

        // IP-based access control
        function checkIPAccess() {
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    const userIP = data.ip;
                    const allowedIP = '24.57.218.92'; // Replace with your allowed IP address
                    if (userIP === allowedIP) {
                        Object.values(markers).forEach(marker => marker.dragging.enable());
                    } else {
                        Object.values(markers).forEach(marker => marker.dragging.disable());
                    }
                });
        }

        checkIPAccess();

        // Sidebar toggle
        const sidebar = document.getElementById('sidebar');
        const toggleSidebar = document.getElementById('toggleSidebar');
        toggleSidebar.addEventListener('click', () => {
            sidebar.classList.toggle('hidden');
            map.invalidateSize();
        });

        function showSidebar() {
            if (sidebar.classList.contains('hidden')) {
                sidebar.classList.remove('hidden');
                map.invalidateSize();
            }
        }
    </script>
</body>
</html>
