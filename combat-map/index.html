<!DOCTYPE html>
<html>
<head>
    <title>The World of Elyndor - Battle Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.pm/2.10.0/leaflet.pm.css" />
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1E170F;
        }
        #map {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
        }
        #sidebar {
            width: 300px;
            height: 100%;
            overflow: auto;
            background: #2c3e50;
            color: white;
            padding: 15px;
            border-right: 2px solid #34495e;
            transition: transform 0.3s ease;
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            z-index: 1000;
            box-shadow: 3px 0px 10px rgba(0,0,0,0.5);
        }
        #sidebar.hidden {
            display: none;
        }
        #toggleSidebar {
            position: absolute;
            top: 15px;
            left: 10px;
            z-index: 1000;
            background: #34495e;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 3px 3px 10px rgba(0,0,0,0.5);
        }
        .leaflet-top.leaflet-left {
            left: 10px;
        }
        .leaflet-container .custom-div-icon {
            font-size: 24px;
            color: gold;
            text-align: center;
            line-height: 24px;
        }
        .leaflet-container {
            background: #1E170F;
        }
        .circular-icon {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            object-fit: cover;
        }
        .portrait-icon {
            width: 50px;
            height: auto;
            object-fit: cover;
        }
        .hp-bar {
            width: 50px;
            height: 5px;
            background: red;
            margin-top: 5px;
        }
        .hp-bar-inner {
            height: 100%;
            background: green;
        }
        h2, h3 {
            font-family: 'Fantasy', cursive;
        }
        button {
            background-color: #2980b9;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 5px 0;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
            box-shadow: 3px 3px 10px rgba(0,0,0,0.5);
        }
        input, select, textarea {
            width: calc(100% - 30px);
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            box-shadow: 3px 3px 10px rgba(0,0,0,0.5);
        }
        label {
            margin: 5px 0;
        }
        #sidebar h2, #sidebar h3 {
            color: #ecf0f1;
        }
        .readonly #markerForm,
        .readonly #startPolygonDraw {
            display: none;
        }
        .collapsible {
            background-color: #34495e;
            color: white;
            cursor: pointer;
            padding: 10px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 15px;
        }
        .collapsible:after {
            content: '\002B';
            color: white;
            font-weight: bold;
            float: right;
            margin-left: 5px;
        }
        .collapsible.active:after {
            content: '\2212';
        }
        .content {
            padding: 0 18px;
            display: none;
            overflow: hidden;
            background-color: #2c3e50;
        }
        .content.show {
            display: block;
        }
        #predefinedMarkerBar {
            width: calc(100% - 320px);
            height: 80px;
            background: #34495e;
            overflow-x: auto;
            overflow-y: hidden;
            white-space: nowrap;
            position: absolute;
            top: 0;
            left: 320px;
            z-index: 1000;
            display: flex;
            align-items: center;
            padding: 5px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.5);
            transition: left 0.3s ease, width 0.3s ease;
        }
        .predefined-marker {
            display: inline-block;
            width: 50px;
            height: 50px;
            margin: 0 5px;
            cursor: pointer;
        }
        .predefined-marker img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #predefinedMarkerSearch {
            position: absolute;
            right: 10px;
            top: 10px;
            padding: 5px;
            border-radius: 5px;
            border: none;
            width: 200px;
        }
        .admin-only {
            display: none;
        }
    </style>
</head>
<body>
    <div id="predefinedMarkerBar" class="admin-only">
        <input type="text" id="predefinedMarkerSearch" placeholder="Search markers..." oninput="filterPredefinedMarkers()">
    </div>
    <button id="toggleSidebar" class="admin-only" style="display:none;">â˜°</button>
    <div id="sidebar" class="hidden">
        <input type="text" id="searchInput" placeholder="Search markers..." oninput="searchMarkers()">
        <button type="button" class="collapsible">Marker Management</button>
        <div class="content">
            <form id="markerForm">
                <label for="markerType">Type:</label><br>
                <select id="markerType" onchange="toggleFields();">
                    <option value="character">Character</option>
                </select><br>
                <label for="markerName">Name:</label><br>
                <input type="text" id="markerName"><br>
                <label for="markerShortDesc">Short Description:</label><br>
                <textarea id="markerShortDesc"></textarea><br>
                <div id="iconFields">
                    <label for="markerIcon">Icon URL:</label><br>
                    <input type="text" id="markerIcon"><br>
                    <input type="file" id="markerIconFile" accept="image/*"><br>
                </div>
                <label for="ac">Armor Class (AC):</label><br>
                <input type="text" id="ac"><br>
                <label for="maxHp">Max HP:</label><br>
                <input type="text" id="maxHp"><br>
                <label for="currentHp">Current HP:</label><br>
                <input type="text" id="currentHp"><br>
                <label for="speed">Speed:</label><br>
                <label for="str">STR:</label><br>
                <input type="text" id="str"><br>
                <label for="cha">CHA:</label><br>
                <input type="text" id="cha"><br>
                <label for="int">INT:</label><br>
                <input type="text" id="int"><br>
                <label for="per">PER:</label><br>
                <input type="text" id="per"><br>
                <label for="sta">STA:</label><br>
                <input type="text" id="sta"><br>
                <label for="con">CON:</label><br>
                <input type="text" id="con"><br>
                <label for="dex">DEX:</label><br>
                <input type="text" id="dex"><br>
                <label for="details">Details:</label><br>
                <textarea id="details"></textarea><br>
                <label for="senses">Senses:</label><br>
                <textarea id="senses"></textarea><br>
                <label for="resistances">Resistances:</label><br>
                <textarea id="resistances"></textarea><br>
                <label for="actions">Actions:</label><br>
                <textarea id="actions"></textarea><br>
                <label for="legendaryActions">Legendary Actions:</label><br>
                <textarea id="legendaryActions"></textarea><br>
                <label for="markerTooltipType">Tooltip Type:</label><br>
                <select id="markerTooltipType" onchange="toggleTooltipFields()">
                    <option value="image">Image</option>
                    <option value="text">Text</option>
                </select><br>
                <label for="markerTooltip">Tooltip Content:</label><br>
                <input type="text" id="markerTooltip"><br>
                <input type="file" id="markerTooltipFile" accept="image/*" style="display:none;"><br>
                <label for="markerAdminOnly">Admin Only:</label>
                <input type="checkbox" id="markerAdminOnly"><br>
                <button type="button" onclick="addMarker()">Add Marker</button>
                <button type="button" onclick="addPredefinedMarker()">Add to Predefined</button>
                <label for="backgroundImage">Background Image:</label><br>
                <select id="backgroundImage" onchange="changeBackgroundImage(this.value)">
                    <option value="Battle_arenas.png">Battle Arenas</option>
                    <option value="Another_image.png">Another Image</option>
                    <!-- Add more options as needed -->
                </select>
            </form>
        </div>

        <button type="button" class="collapsible">Markers</button>
        <div class="content">
            <h3>Markers:</h3>
            <ul id="markerList"></ul>
        </div>
    </div>
    <div id="map"></div>

    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-storage.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.pm/2.10.0/leaflet.pm.min.js"></script>
    <script>
        (function() {
            const firebaseConfig = {
                apiKey: "AIzaSyCo9QPVrLCXS6li_kcTu3e-GOoiiwpHvLs",
                authDomain: "woe-world.firebaseapp.com",
                databaseURL: "https://woe-world-default-rtdb.firebaseio.com",
                projectId: "woe-world",
                storageBucket: "woe-world.appspot.com",
                messagingSenderId: "706865712365",
                appId: "1:706865712365:web:e080b1ef45b8d8b27190e4",
                measurementId: "G-789BN2WECG"
            };
            firebase.initializeApp(firebaseConfig);
            const database = firebase.database();
            const storage = firebase.storage();

            const imageUrl = 'assets/Battle_arenas.png';
            const imageBounds = [[0, 0], [4320, 8192]];

            const map = L.map('map', {
                crs: L.CRS.Simple,
                maxZoom: 0,
                minZoom: -2
            });

            let currentBackgroundImage = null;

            function setBackground(imageUrl) {
                if (currentBackgroundImage) {
                    map.removeLayer(currentBackgroundImage);
                }
                currentBackgroundImage = L.imageOverlay(imageUrl, imageBounds).addTo(map);
                map.fitBounds(imageBounds);
            }

            setBackground('assets/Battle_arenas.png');

            const gridSize = 100;
            const gridLayer = L.layerGroup().addTo(map);

            function drawGrid() {
                gridLayer.clearLayers();
                const bounds = map.getBounds();
                const start = map.project(bounds.getNorthWest());
                const end = map.project(bounds.getSouthEast());

                for (let x = Math.floor(start.x / gridSize) * gridSize; x < end.x; x += gridSize) {
                    const xLine = L.polyline([
                        map.unproject([x, start.y]),
                        map.unproject([x, end.y])
                    ], { color: '#fff', weight: 1, opacity: 0.5 }).addTo(gridLayer);
                }

                for (let y = Math.floor(start.y / gridSize) * gridSize; y < end.y; y += gridSize) {
                    const yLine = L.polyline([
                        map.unproject([start.x, y]),
                        map.unproject([end.x, y])
                    ], { color: '#fff', weight: 1, opacity: 0.5 }).addTo(gridLayer);
                }

                console.log('Current zoom level:', map.getZoom());
            }

            map.on('zoomend moveend', drawGrid);
            drawGrid();

            let markers = {};
            let predefinedMarkers = {};
            let hasEditPermissions = false;

            const markerForm = document.getElementById('markerForm');
            const markerTypeSelect = document.getElementById('markerType');
            const markerNameInput = document.getElementById('markerName');
            const markerShortDescInput = document.getElementById('markerShortDesc');
            const markerIconInput = document.getElementById('markerIcon');
            const markerTooltipTypeSelect = document.getElementById('markerTooltipType');
            const markerTooltipInput = document.getElementById('markerTooltip');
            const markerIconFileInput = document.getElementById('markerIconFile');
            const markerTooltipFileInput = document.getElementById('markerTooltipFile');
            const markerAdminOnlyCheckbox = document.getElementById('markerAdminOnly');
            const acInput = document.getElementById('ac');
            const maxHpInput = document.getElementById('maxHp');
            const currentHpInput = document.getElementById('currentHp');
            const speedInput = document.getElementById('speed');
            const strInput = document.getElementById('str');
            const chaInput = document.getElementById('cha');
            const intInput = document.getElementById('int');
            const perInput = document.getElementById('per');
            const staInput = document.getElementById('sta');
            const conInput = document.getElementById('con');
            const dexInput = document.getElementById('dex');
            const detailsInput = document.getElementById('details');
            const sensesInput = document.getElementById('senses');
            const resistancesInput = document.getElementById('resistances');
            const actionsInput = document.getElementById('actions');
            const legendaryActionsInput = document.getElementById('legendaryActions');
            const sidebar = document.getElementById('sidebar');
            const toggleSidebarBtn = document.getElementById('toggleSidebar');
            const markerList = document.getElementById('markerList');
            const predefinedMarkerBar = document.getElementById('predefinedMarkerBar');
            const predefinedMarkerSearch = document.getElementById('predefinedMarkerSearch');
            const searchInput = document.getElementById('searchInput');
            const backgroundImageSelect = document.getElementById('backgroundImage');
            const coll = document.getElementsByClassName("collapsible");

            function toggleFields() {
                const markerType = markerTypeSelect.value;
                const iconFields = document.getElementById('iconFields');

                iconFields.style.display = 'block';

                toggleTooltipFields();
            }

            function toggleTooltipFields() {
                const tooltipType = markerTooltipTypeSelect.value;
                markerTooltipInput.style.display = tooltipType === 'text' ? 'block' : 'none';
                markerTooltipFileInput.style.display = tooltipType === 'image' ? 'block' : 'none';
            }

            function changeBackgroundImage(image) {
                setBackground('assets/' + image);
                database.ref('backgroundImage').set(image);
            }

            database.ref('backgroundImage').on('value', snapshot => {
                const image = snapshot.val();
                if (image) {
                    setBackground('assets/' + image);
                    backgroundImageSelect.value = image;
                }
            });

            database.ref('battle_markers').on('value', snapshot => {
                const data = snapshot.val();
                if (data) {
                    Object.keys(data).forEach(id => {
                        const correctedData = correctMarkerData(data[id]);
                        if (!isValidMarkerData(correctedData)) {
                            console.error(`Removing invalid marker data with id: ${id}`, correctedData);
                            database.ref('battle_markers/' + id).remove();
                        } else {
                            createMarker(id, correctedData);
                        }
                    });
                }
            });

            database.ref('predefined_markers').on('value', snapshot => {
                const data = snapshot.val();
                if (data) {
                    predefinedMarkers = data;
                    updatePredefinedMarkerBar();
                }
            });

            function correctMarkerData(data) {
                const defaults = {
                    type: 'unknown',
                    lat: 0,
                    lng: 0,
                    name: 'Unnamed Marker',
                    shortDesc: '',
                    iconUrl: 'assets/placeholder.png',
                    tooltipType: 'text',
                    tooltipContent: '',
                    adminOnly: false,
                    ac: 0,
                    maxHp: 100,
                    currentHp: 100,
                    speed: 0,
                    str: 0,
                    cha: 0,
                    int: 0,
                    per: 0,
                    sta: 0,
                    con: 0,
                    dex: 0,
                    details: '',
                    senses: '',
                    resistances: '',
                    actions: '',
                    legendaryActions: ''
                };
                return { ...defaults, ...data };
            }

            function isValidMarkerData(data) {
                const requiredFields = ['type', 'lat', 'lng', 'name'];
                return requiredFields.every(field => data[field] !== undefined && data[field] !== null);
            }

            async function addMarker() {
                if (!hasEditPermissions) {
                    alert("You do not have permission to add markers.");
                    return;
                }

                const markerType = markerTypeSelect.value;
                const name = markerNameInput.value;
                const shortDesc = markerShortDescInput.value;
                let iconUrl = markerIconInput.value;
                const tooltipType = markerTooltipTypeSelect.value;
                let tooltipContent = markerTooltipInput.value;
                const adminOnly = markerAdminOnlyCheckbox.checked;
                const ac = parseInt(acInput.value) || 0;
                const maxHp = parseInt(maxHpInput.value) || 100;
                const currentHp = parseInt(currentHpInput.value) || maxHp;
                const speed = parseInt(speedInput.value) || 0;
                const str = parseInt(strInput.value) || 0;
                const cha = parseInt(chaInput.value) || 0;
                const int = parseInt(intInput.value) || 0;
                const per = parseInt(perInput.value) || 0;
                const sta = parseInt(staInput.value) || 0;
                const con = parseInt(conInput.value) || 0;
                const dex = parseInt(dexInput.value) || 0;
                const details = detailsInput.value;
                const senses = sensesInput.value;
                const resistances = resistancesInput.value;
                const actions = actionsInput.value;
                const legendaryActions = legendaryActionsInput.value;
                const markerId = database.ref().child('battle_markers').push().key;

                let markerOptions = {
                    id: markerId,
                    lat: map.getCenter().lat,
                    lng: map.getCenter().lng,
                    name,
                    shortDesc,
                    type: markerType,
                    iconUrl,
                    tooltipType,
                    tooltipContent,
                    adminOnly,
                    ac,
                    maxHp,
                    currentHp,
                    speed,
                    str,
                    cha,
                    int,
                    per,
                    sta,
                    con,
                    dex,
                    details,
                    senses,
                    resistances,
                    actions,
                    legendaryActions
                };

                const iconFile = markerIconFileInput.files[0];
                const tooltipFile = markerTooltipFileInput.files[0];

                if (iconFile) {
                    const iconStorageRef = storage.ref(`battle_markers/${markerId}/icon`);
                    try {
                        const snapshot = await iconStorageRef.put(iconFile);
                        iconUrl = await snapshot.ref.getDownloadURL();
                        markerOptions.iconUrl = iconUrl;
                    } catch (error) {
                        console.error("Error uploading icon file:", error);
                    }
                }

                if (tooltipFile && tooltipType === 'image') {
                    const tooltipStorageRef = storage.ref(`battle_markers/${markerId}/tooltip`);
                    try {
                        const snapshot = await tooltipStorageRef.put(tooltipFile);
                        tooltipContent = await snapshot.ref.getDownloadURL();
                        markerOptions.tooltipContent = tooltipContent;
                    } catch (error) {
                        console.error("Error uploading tooltip file:", error);
                    }
                }

                try {
                    await database.ref('battle_markers/' + markerId).set(markerOptions);
                    createMarker(markerId, markerOptions);
                    resetMarkerForm();
                } catch (error) {
                    console.error("Error adding marker:", error);
                }
            }

            async function addPredefinedMarker() {
                if (!hasEditPermissions) {
                    alert("You do not have permission to add predefined markers.");
                    return;
                }

                const markerType = markerTypeSelect.value;
                const name = markerNameInput.value;
                const shortDesc = markerShortDescInput.value;
                let iconUrl = markerIconInput.value;
                const tooltipType = markerTooltipTypeSelect.value;
                let tooltipContent = markerTooltipInput.value;
                const adminOnly = markerAdminOnlyCheckbox.checked;
                const ac = parseInt(acInput.value) || 0;
                const maxHp = parseInt(maxHpInput.value) || 100;
                const currentHp = parseInt(currentHpInput.value) || maxHp;
                const speed = parseInt(speedInput.value) || 0;
                const str = parseInt(strInput.value) || 0;
                const cha = parseInt(chaInput.value) || 0;
                const int = parseInt(intInput.value) || 0;
                const per = parseInt(perInput.value) || 0;
                const sta = parseInt(staInput.value) || 0;
                const con = parseInt(conInput.value) || 0;
                const dex = parseInt(dexInput.value) || 0;
                const details = detailsInput.value;
                const senses = sensesInput.value;
                const resistances = resistancesInput.value;
                const actions = actionsInput.value;
                const legendaryActions = legendaryActionsInput.value;
                const markerId = database.ref().child('predefined_markers').push().key;

                let markerOptions = {
                    id: markerId,
                    name,
                    shortDesc,
                    type: markerType,
                    iconUrl,
                    tooltipType,
                    tooltipContent,
                    adminOnly,
                    ac,
                    maxHp,
                    currentHp,
                    speed,
                    str,
                    cha,
                    int,
                    per,
                    sta,
                    con,
                    dex,
                    details,
                    senses,
                    resistances,
                    actions,
                    legendaryActions
                };

                const iconFile = markerIconFileInput.files[0];
                const tooltipFile = markerTooltipFileInput.files[0];

                if (iconFile) {
                    const iconStorageRef = storage.ref(`predefined_markers/${markerId}/icon`);
                    try {
                        const snapshot = await iconStorageRef.put(iconFile);
                        iconUrl = await snapshot.ref.getDownloadURL();
                        markerOptions.iconUrl = iconUrl;
                    } catch (error) {
                        console.error("Error uploading icon file:", error);
                    }
                }

                if (tooltipFile && tooltipType === 'image') {
                    const tooltipStorageRef = storage.ref(`predefined_markers/${markerId}/tooltip`);
                    try {
                        const snapshot = await tooltipStorageRef.put(tooltipFile);
                        tooltipContent = await snapshot.ref.getDownloadURL();
                        markerOptions.tooltipContent = tooltipContent;
                    } catch (error) {
                        console.error("Error uploading tooltip file:", error);
                    }
                }

                try {
                    await database.ref('predefined_markers/' + markerId).set(markerOptions);
                    updatePredefinedMarkerBar();
                    resetMarkerForm();
                } catch (error) {
                    console.error("Error adding predefined marker:", error);
                }
            }

            function createMarker(id, markerData) {
                if (!hasEditPermissions && markerData.adminOnly) {
                    return;
                }

                if (markers[id]) {
                    map.removeLayer(markers[id]);
                }

                let marker = createCharacterMarker(markerData);

                if (!marker) {
                    console.error(`Failed to create marker for id: ${id}`, markerData);
                    database.ref('battle_markers/' + id).remove();
                    return;
                }

                marker.on('dragend', function(e) {
                    const newPos = e.target.getLatLng();
                    database.ref('battle_markers/' + id).update({
                        lat: newPos.lat,
                        lng: newPos.lng
                    });
                });

                marker.on('click', function() {
                    if (hasEditPermissions) {
                        showSidebar();
                        map.panTo(marker.getLatLng());
                    }
                });

                markers[id] = marker.addTo(map);
                updateSidebar();
            }

            function createCharacterMarker(markerData) {
                const icon = L.divIcon({
                    html: `<img src="${markerData.iconUrl}" class="circular-icon" onerror="this.src='assets/placeholder.png'">
                        <div class="hp-bar"><div class="hp-bar-inner" style="width: ${calculateHpPercentage(markerData)}%;"></div></div>`,
                    className: ''
                });
                const marker = L.marker([markerData.lat, markerData.lng], { icon: icon, draggable: hasEditPermissions });
                const tooltipHtml = generateTooltipHtml(markerData);
                marker.bindPopup(tooltipHtml);
                return marker;
            }

            function generateTooltipHtml(markerData) {
                let html = `<div style="font-family: 'Georgia', serif; color: #5b3924; background: #fff4e6; padding: 10px; border: 1px solid #d8a555; border-radius: 5px;">
                            <strong>${markerData.name}</strong><br>
                            ${markerData.shortDesc ? `<em>${markerData.shortDesc}</em><br><hr>` : ''}`;

                html += `AC: ${markerData.ac || 'undefined'}<br>`;
                html += `HP: ${markerData.currentHp || 'undefined'} / ${markerData.maxHp || 'undefined'}<br>`;
                html += `Speed: ${markerData.speed || 'undefined'} ft.<br><hr>`;
                html += `STR: ${markerData.str || 'undefined'} | CHA: ${markerData.cha || 'undefined'} | INT: ${markerData.int || 'undefined'} | PER: ${markerData.per || 'undefined'}<br>`;
                html += `STA: ${markerData.sta || 'undefined'} | CON: ${markerData.con || 'undefined'} | DEX: ${markerData.dex || 'undefined'}<br><hr>`;

                if (markerData.details) {
                    html += `<strong>Details:</strong><br>${markerData.details}<br><hr>`;
                }
                if (markerData.senses) {
                    html += `<strong>Senses:</strong><br>${markerData.senses}<br><hr>`;
                }
                if (markerData.resistances) {
                    html += `<strong>Resistances:</strong><br>${markerData.resistances}<br><hr>`;
                }
                if (markerData.actions) {
                    html += `<strong>Actions:</strong><br>${markerData.actions}<br><hr>`;
                }
                if (markerData.legendaryActions) {
                    html += `<strong>Legendary Actions:</strong><br>${markerData.legendaryActions}<br>`;
                }

                html += `${getAdminOptions(markerData)}</div>`;
                return html;
            }

            function updateMarkerHp(id, hp) {
                const newHp = parseInt(hp);
                if (isNaN(newHp)) return;
                database.ref('battle_markers/' + id).update({ currentHp: newHp });
                if (markers[id]) {
                    const marker = markers[id];
                    const markerData = { ...marker.options, currentHp: newHp };
                    marker.setPopupContent(generateTooltipHtml(markerData));
                    updateHpBar(marker);
                }
            }

            function calculateHpPercentage(markerData) {
                return (markerData.currentHp / markerData.maxHp) * 100;
            }

            function updateHpBar(marker) {
                const hpBarInner = marker.getElement().querySelector('.hp-bar-inner');
                const hpPercentage = calculateHpPercentage(marker.options);
                hpBarInner.style.width = hpPercentage + '%';
            }

            function getAdminOptions(markerData) {
                if (!hasEditPermissions) return '';
                return `<button onclick="duplicateMarker('${markerData.id}')">Duplicate</button>
                        <button onclick="removeMarker('${markerData.id}')">Remove</button>
                        <input type="checkbox" ${markerData.adminOnly ? 'checked' : ''} onchange="toggleAdminOnly('${markerData.id}', this.checked)"> Admin Only
                        <br>Update HP: <input type="number" onchange="updateMarkerHp('${markerData.id}', this.value)" value="${markerData.currentHp}">`;
            }

            function duplicateMarker(id) {
                const marker = markers[id];
                const markerData = marker.options;
                const latLng = marker.getLatLng();
                const newMarkerData = {
                    ...markerData,
                    id: database.ref().child('battle_markers').push().key,
                    lat: latLng.lat,
                    lng: latLng.lng,
                    type: markerData.type || 'unknown'
                };
                database.ref('battle_markers/' + newMarkerData.id).set(newMarkerData);
                createMarker(newMarkerData.id, newMarkerData);
            }

            function toggleAdminOnly(id, isAdminOnly) {
                database.ref('battle_markers/' + id).update({ adminOnly: isAdminOnly });
                markers[id].options.adminOnly = isAdminOnly;
            }

            function resetMarkerForm() {
                markerForm.reset();
                toggleFields();
            }

            function updateSidebar() {
                markerList.innerHTML = '';
                const searchQuery = searchInput.value.toLowerCase();
                Object.keys(markers).forEach(id => {
                    const marker = markers[id];
                    const markerData = marker.getPopup().getContent().split('<br>');
                    const listItem = document.createElement('li');
                    listItem.innerHTML = `<strong>${markerData[0].replace('<strong>', '').replace('</strong>', '')}</strong>`;
                    if (hasEditPermissions) {
                        listItem.innerHTML += `<button onclick="removeMarker('${id}')">Remove</button>`;
                    }
                    if (markerData[0].toLowerCase().includes(searchQuery)) {
                        markerList.appendChild(listItem);
                    }
                });
            }

            function searchMarkers() {
                updateSidebar();
            }

            function removeMarker(id) {
                if (markers[id]) {
                    map.removeLayer(markers[id]);
                    delete markers[id];
                    database.ref('battle_markers/' + id).remove();
                    updateSidebar();
                }
            }

            function updatePredefinedMarkerBar() {
                predefinedMarkerBar.innerHTML = '<input type="text" id="predefinedMarkerSearch" placeholder="Search markers..." oninput="filterPredefinedMarkers()">';
                const markerContainer = document.createElement('div');
                markerContainer.style.display = 'flex';
                markerContainer.style.alignItems = 'center';
                markerContainer.style.overflowX = 'auto';
                markerContainer.style.width = '100%';
                markerContainer.style.height = '100%';
                
                Object.keys(predefinedMarkers).forEach(id => {
                    const markerData = predefinedMarkers[id];
                    const markerElement = document.createElement('div');
                    markerElement.className = 'predefined-marker';
                    markerElement.innerHTML = `<img src="${markerData.iconUrl}" alt="${markerData.name}" title="${markerData.name}">`;
                    markerElement.onclick = () => placePredefinedMarker(id);
                    markerContainer.appendChild(markerElement);
                });
                
                predefinedMarkerBar.appendChild(markerContainer);
            }

            function placePredefinedMarker(id) {
                const markerData = predefinedMarkers[id];
                const newMarkerData = {
                    ...markerData,
                    id: database.ref().child('battle_markers').push().key,
                    lat: map.getCenter().lat,
                    lng: map.getCenter().lng,
                    type: markerData.type || 'unknown'
                };
                database.ref('battle_markers/' + newMarkerData.id).set(newMarkerData);
                createMarker(newMarkerData.id, newMarkerData);
            }

            function filterPredefinedMarkers() {
                const searchQuery = document.getElementById('predefinedMarkerSearch').value.toLowerCase();
                const markerElements = predefinedMarkerBar.querySelectorAll('.predefined-marker');
                
                markerElements.forEach(markerElement => {
                    const markerName = markerElement.querySelector('img').getAttribute('title').toLowerCase();
                    markerElement.style.display = markerName.includes(searchQuery) ? 'inline-block' : 'none';
                });
            }

            function checkIPAccess() {
                fetch('https://api.ipify.org?format=json')
                    .then(response => response.json())
                    .then(data => {
                        const userIP = data.ip;
                        const allowedIPs = ['24.57.218.92','98.16.223.9'];
                        hasEditPermissions = allowedIPs.includes(userIP);
                        document.body.classList.toggle('readonly', !hasEditPermissions);
                        sidebar.classList.toggle('hidden', !hasEditPermissions);
                        document.querySelectorAll('.admin-only').forEach(el => {
                            el.style.display = hasEditPermissions ? 'block' : 'none';
                        });

                        Object.values(markers).forEach(marker => {
                            if (hasEditPermissions) {
                                marker.dragging.enable();
                            } else {
                                marker.dragging.disable();
                            }
                        });
                    })
                    .catch(error => {
                        console.error('Error checking IP access:', error);
                    });
            }

            checkIPAccess();

            toggleSidebarBtn.addEventListener('click', () => {
                sidebar.classList.toggle('hidden');
                const isHidden = sidebar.classList.contains('hidden');
                toggleSidebarBtn.style.left = isHidden ? '10px' : '310px';
                predefinedMarkerBar.style.left = isHidden ? '10px' : '320px';
                predefinedMarkerBar.style.width = isHidden ? 'calc(100% - 10px)' : 'calc(100% - 320px)';
                document.querySelector('.leaflet-top.leaflet-left').style.left = isHidden ? '10px' : '320px';
                map.invalidateSize();
            });

            function showSidebar() {
                if (sidebar.classList.contains('hidden')) {
                    sidebar.classList.remove('hidden');
                    toggleSidebarBtn.style.left = '310px';
                    predefinedMarkerBar.style.left = '320px';
                    document.querySelector('.leaflet-top.leaflet-left').style.left = '320px';
                    map.invalidateSize();
                }
            }

            for (let i = 0; i < coll.length; i++) {
                coll[i].addEventListener("click", function() {
                    this.classList.toggle("active");
                    this.nextElementSibling.classList.toggle("show");
                });
            }

            window.removeMarker = removeMarker;
            window.updateMarkerHp = updateMarkerHp;
            window.toggleFields = toggleFields;
            window.addMarker = addMarker;
            window.addPredefinedMarker = addPredefinedMarker;
            window.searchMarkers = searchMarkers;
            window.duplicateMarker = duplicateMarker;
            window.toggleAdminOnly = toggleAdminOnly;
            window.filterPredefinedMarkers = filterPredefinedMarkers;
            window.changeBackgroundImage = changeBackgroundImage;

            toggleFields();
        })();
    </script>
</body>
</html>
