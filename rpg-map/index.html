<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Map</title>
    <link rel="stylesheet" href="public/css/styles.css">
</head>
<body>
    <div id="game-container"></div>
    <div id="sidebar">
        <h2>Admin Sidebar</h2>
        <button onclick="showCreateUnitForm()">Create New Unit</button>
        <div id="unit-form" style="display: none;">
            <h3>Create Unit</h3>
            <input type="text" id="unit-name" placeholder="Name">
            <select id="unit-type">
                <option value="player">Player</option>
                <option value="enemy">Enemy</option>
                <option value="npc">NPC</option>
            </select>
            <input type="number" id="unit-hp" placeholder="HP">
            <input type="number" id="unit-str" placeholder="STR">
            <input type="number" id="unit-dex" placeholder="DEX">
            <input type="number" id="unit-int" placeholder="INT">
            <input type="number" id="unit-cha" placeholder="CHA">
            <input type="number" id="unit-sta" placeholder="STA">
            <input type="number" id="unit-con" placeholder="CON">
            <input type="number" id="unit-per" placeholder="PER">
            <textarea id="unit-details" placeholder="Details"></textarea>
            <button onclick="createUnit()">Create</button>
        </div>
        <h3>Predefined Enemies</h3>
        <div id="predefined-enemies">
            <!-- Predefined enemies will be loaded here -->
        </div>
        <h3>Upload New Map</h3>
        <input type="file" id="map-upload" accept="image/*">
        <button onclick="uploadMap()">Upload</button>
        <div>
            <label>
                <input type="radio" name="wipe-units" value="wipe" checked> Wipe All Unit Markers
            </label>
            <label>
                <input type="radio" name="wipe-units" value="keep"> Keep All Unit Markers
            </label>
        </div>
    </div>
    <div id="tooltip" class="tooltip">
        <div id="tooltip-content">
            <h3 id="tooltip-name"></h3>
            <p id="tooltip-stats"></p>
            <textarea id="tooltip-details" readonly></textarea>
            <div id="admin-options" style="display: none;">
                <button onclick="deleteUnit()">Delete</button>
                <button onclick="reduceHP()">Reduce HP</button>
            </div>
        </div>
    </div>
    <div id="dice-bar">
        <button onclick="rollDice(4)">1d4</button>
        <button onclick="rollDice(6)">1d6</button>
        <button onclick="rollDice(8)">1d8</button>
        <button onclick="rollDice(10)">1d10</button>
        <button onclick="rollDice(12)">1d12</button>
        <button onclick="rollDice(20)">1d20</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-storage.js"></script>
    <script src="public/js/app.js"></script>
</body>
</html>
